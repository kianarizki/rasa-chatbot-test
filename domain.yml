  utter_how_doctors_add_medicine_data_medic_id:
    - text: |
        Saat menambahkan obat baru, **dokter** harus mengisi:
        1. **Medicine Name**: Input free text dengan maksimal 150 karakter, wajib diisi. Jika kosong, muncul pesan error "Medicine Name Required". Jika nama sudah ada, muncul pesan error "Medicine Name Already Exist".
