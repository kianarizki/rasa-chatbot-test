        2. Click the **Filter** button at the top right of the FAR Visit History.  
        3. Choose the desired filter criteria:  
           - Sort By: Select the data order (Newest or Oldest).  
           - Status: Select visit status (Open, Close, Open Overdue).  
           - Date: Select the date range of visits to display.  
