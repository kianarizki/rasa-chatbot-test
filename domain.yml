            - Medicine Class, and
            - Reason for submission
        3. Once all data is filled, the Add button will automatically activate.
        4. Click the Add button to save the medicine data.
        5. If the data is successfully added, the system will display the message "Data Added Successfully".
        6. The added medicine data will automatically be placed in the Medicine Entries tab.
        7. The entered data will have a status of "Draft", awaiting approval from the Doctor.  
  utter_view_medicine_submission_paramedic_medic_id:
    - text: |
        Berikut adalah cara melihat obat yang diajukan oleh paramedis:
        1. Masuk ke menu "Medicine Management".
        2. Pilih submenu "Medicine Standard".
        3. Klik tab **Medicine Entries** untuk melihat daftar pengajuan obat.
        4. Klik tombol aksi **Detail** pada pengajuan obat yang ingin dilihat.
        5. Sistem akan menampilkan informasi detail pengajuan obat seperti:
            - Nama Pengaju
            - Status
            - Entries Date
            - Medicine Type
            - Medicine Name
            - UoM
            - Medicine Category
            - Medicine Class
            - Reason
        6. Dokter dapat melakukan revisi pada data obat jika ada informasi yang belum sesuai atau diperlukan.
        7. Setelah memeriksa informasi, dokter dapat melanjutkan untuk menyetujui atau menolak penga
  utter_view_medicine_submission_paramedic_medic_en:
    - text: |
        Here's how to view the medicine submitted by the paramedic:
        1. Go to the "Medicine Management" menu.
        2. Select the "Medicine Standard" submenu.
        3. Click on the **Medicine Entries** tab to view the list of medicine submissions.
        4. Click the **Detail** action button on the medicine submission you want to view.
        5. The system will display the submission details such as:
           - Submitter's Name
           - Status
           - Entries Date
           - Medicine Type
           - Medicine Name
           - UoM
           - Medicine Category
           - Medicine Class
           - Reason
        6. The doctor can revise the medicine data if any information is incorrect or needed.
        7. After reviewing the information, the doctor can proceed to approve or reject the medicine submission according to the applicable policy.
  utter_approve_medicine_submission_by_paramedic_medic_id:
    - text: |
        Berikut adalah cara dokter menyetujui atau menolak obat yang diajukan oleh paramedis:
        1. Masuk ke menu "Medicine Management".
        2. Pilih submenu "Medicine Standard".
        3. Klik tab "Medicine Entries" untuk melihat daftar pengajuan obat.
        4. Klik tombol aksi **Detail** pada daftar pengajuan obat di tab Medicine Entries yang memiliki status **Draft**.
        5. Sistem akan menampilkan informasi detail pengajuan obat seperti:
           - Nama Pengaju
           - Status
           - Entries Date
           - Medicine Type
           - Medicine Name
           - UoM
           - Medicine Category
           - Medicine Class
           - Reason
        6. Dokter dapat melakukan revisi langsung pada data obat jika ada informasi yang belum sesuai.
        7. Jika ingin menyetujui pengajuan, klik tombol **Approve**.
        8. Jika persetujuan berhasil, sistem akan menampilkan pesan "Data Successfully Approved".
        9. Status obat akan berubah menjadi "Approved" dan otomatis masuk ke daftar obat pada tab "Medicine List".
        10. Jika dokter ingin menolak pengajuan, klik tombol **Decline**. Isi alasan penolakan pada field "Reason" (maksimal 100 karakter).
        11. Klik tombol **Decline** untuk mengonfirmasi penolakan.
        12. Jika penolakan berhasil, sistem akan menampilkan pesan "Data Successfully Declined".
        13. Status obat akan berubah menjadi "Rejected" dan obat tidak akan masuk ke daftar obat pada tab "Medicine List".
  utter_approve_medicine_submission_by_paramedic_medic_en:
    - text: |
        Here's how the doctor approves or rejects the medicine submitted by the paramedic:
        1. Go to the "Medicine Management" menu.
        2. Select the "Medicine Standard" submenu.
        3. Click on the "Medicine Entries" tab to view the list of medicine submissions.
        4. Click the **Detail** action button on the medicine submission in the **Draft** status.
        5. The system will display the submission details such as:
            - Submitter's Name
            - Status
            - Entries Date
            - Medicine Type
            - Medicine Name
            - UoM
            - Medicine Category
            - Medicine Class
            - Reason
        6. The doctor can make revisions to the medicine data if any information is incorrect.
        7. If the doctor wants to approve the submission, click the **Approve** button.
        8. If the approval is successful, the system will display the message "Data Successfully Approved".
        9. The medicine status will change to "Approved" and will automatically be added to the "Medicine List" tab.
        10. If the doctor wants to reject the submission, click the **Decline** button. Enter the reason for rejection in the **Reason** field (max 100 characters).
        11. Click the **Decline** button to confirm the rejection.
        12. If the rejection is successful, the system will display the message "Data Successfully Declined".
        13. The medicine status will change to "Rejected" and the medicine will not be added to the "Medicine List" tab.
  utter_meaning_status_draft_medicine_submission_medic_id:
    - text: Status "Draft" berarti pengajuan obat masih dalam proses dan belum disetujui atau ditolak oleh dokter. Pengajuan ini menunggu tindakan lebih lanjut dari dokter.
  utter_meaning_status_draft_medicine_submission_medic_en:
    - text: The "Draft" status means the medicine submission is still in progress and has not been approved or rejected by the doctor. This submission is waiting for further action from the doctor.
  utter_meaning_status_approved_medicine_submission_medic_id:
    - text: Status "Approved" berarti pengajuan obat telah disetujui oleh dokter. Obat tersebut akan masuk ke daftar obat di tab "Medicine List".
  utter_meaning_status_approved_medicine_submission_medic_en:
    - text: The "Approved" status means the medicine submission has been approved by the doctor. The medicine will be added to the "Medicine List" tab.
  utter_meaning_status_rejected_medicine_submission_medic_id:
    - text: Status "Rejected" berarti pengajuan obat ditolak oleh dokter. Obat tersebut tidak akan masuk ke daftar obat di tab "Medicine List".
  utter_meaning_status_rejected_medicine_submission_medic_en:
    - text: The "Rejected" status means the medicine submission has been rejected by the doctor. The medicine will not be added to the "Medicine List" tab.
  utter_rejected_medicine_resubmission_medic_id:
    - text: |
        Tidak, obat yang telah ditolak dan memiliki status **Rejected** tidak dapat diajukan kembali.
        Sistem akan secara otomatis menampilkan pesan "Medicine Name Already Exist" jika paramedis mencoba untuk mengajukan obat yang sama setelah ditolak.
  utter_rejected_medicine_resubmission_medic_en:
    - text: |
        No, a medicine that has been rejected and has a **Rejected** status cannot be resubmitted.
        The system will automatically display the message "Medicine Name Already Exist" if the paramedic tries to resubmit the same medicine after rejection.
  utter_who_can_edit_medicine_data_medic_id:
    - text: |
        Saat ini, hanya **dokter** yang dapat mengedit data obat. Dokter dapat mengubah informasi seperti, Medicine Name, UoM (Unit of Measure), Medicine Category, dan Medicine Class jika diperlukan. 
    
        Jika dokter mengedit data obat, perubahan tersebut akan langsung terlihat di seluruh sistem dan dapat dilihat oleh paramedis di seluruh project site.
  utter_who_can_edit_medicine_data_medic_en:
    - text: |
        Currently, only the **doctor** can edit medicine data. The doctor can change information such as Medicine Name, UoM (Unit of Measure), Medicine Category, and Medicine Class if needed. 
        
        If the doctor edits the medicine data, the changes will be immediately visible throughout the system and can be seen by paramedics across all project sites.
  utter_what_happens_when_doctor_edits_medicine_data_medic_id:
    - text: Jika dokter mengedit data obat, perubahan tersebut akan langsung terlihat di seluruh sistem dan dapat dilihat oleh paramedis di seluruh project site.
  utter_what_happens_when_doctor_edits_medicine_data_medic_en:
    - text: If the doctor edits the medicine data, the changes will be immediately visible throughout the system and can be seen by paramedics across all project sites.
  utter_how_doctor_edits_medicine_data_medic_id:
    - text: |
        Berikut adalah cara mengedit data obat:
        1. Login sebagai user role "dokter".
        2. Pilih ikon **pensil** di kolom "Action" pada tabel data obat di tab "Medicine List".
        3. Sistem akan menampilkan informasi obat yang dapat diubah, seperti:
           - Medicine Name
           - Medicine Type
           - UoM
           - Medicine Category
           - Medicine Class
           - Reason
        4. Lakukan perubahan yang di inginkan pada informasi obat.
        5. Setelah selesai mengubah data, klik tombol **Save Changes** untuk menyimpan perubahan.
        6. Jika perubahan berhasil disimpan, sistem akan menampilkan pesan "Data Updated Successfully".
        
        Setelah dokter berhasil memperbarui data obat, data yang telah diperbarui akan otomatis terlihat oleh paramedis di seluruh project site.
  utter_how_doctor_edits_medicine_data_medic_en:
    - text: |
        Here's how to edit the medicine data:
        1. Login as user role "doctor".
        1. Click the **pencil** icon in the "Action" column in the "Medicine List" tab.
        2. The system will display the editable medicine information, such as:
           - Medicine Name
           - Medicine Type
           - UoM
           - Medicine Category
           - Medicine Class
           - Reason
        3. Make the desired changes to the medicine information.
        4. Once finished making changes, click the **Save Changes** button to save the changes.
        5. If the changes are successfully saved, the system will display the message "Data Updated Successfully".
        
        After the doctor successfully updates the medicine data, the updated data will automatically be visible to paramedics across all project sites.
  utter_why_medicine_code_cannot_be_edited_medic_id:
    - text: Medicine Code tidak dapat diedit karena kode obat tersebut digunakan sebagai identifikasi unik dalam sistem. Medicine Code secara otomatis diperoleh dari Medicine Type dan dihasilkan berdasarkan aturan yang telah ditentukan.
  utter_why_medicine_code_cannot_be_edited_medic_en:
    - text: The Medicine Code cannot be edited because it is used as a unique identifier in the system. The Medicine Code is automatically derived from the Medicine Type and generated based on predefined rules.
  utter_medicine_code_order_in_system_medic_id:
    - text: Sistem secara otomatis akan mengurutkan Medicine Code berdasarkan data yang telah ditambahkan oleh dokter atau obat yang telah disetujui oleh dokter. Sistem akan menghasilkan kode obat berdasarkan urutan tersebut, serta berdasarkan Medicine Type, yaitu Disease atau Emergency.
  utter_medicine_code_order_in_system_medic_en:
    - text: The system automatically sorts the Medicine Code based on the data added by the doctor or the medicine approved by the doctor. The system generates the medicine code based on this order, as well as based on the Medicine Type, which can be Disease or Emergency.
  utter_doctor_changes_medicine_name_medic_id:
    - text: Dokter **tidak dapat mengubah** Medicine Name menjadi nama obat yang sudah ada. Sistem akan menampilkan pesan "Medicine Name Already Exist" jika nama obat tersebut sudah terdaftar.
  utter_doctor_changes_medicine_name_medic_en:
    - text: The doctor **cannot change** the Medicine Name to an already existing medicine name. The system will display the message "Medicine Name Already Exist" if the medicine name is already registered.
  utter_can_medicine_registered_be_deleted_medic_id:
    - text: |
        Obat yang sudah terdaftar **tidak dapat dihapus**. Namun, dokter dapat menonaktifkan atau mengaktifkan obat tersebut sesuai kebutuhan.
        Berikut cara mengaktifkan atau menonaktifkan obat di menu Medicine Standard:
        1. Masuk ke menu "Medicine Management".
        2. Pilih submenu "Medicine Standard".
        3. Klik subtab **Medicine List** untuk melihat daftar Medicine yang terdaftar.
        4. Klik **switch** pada salah satu Medicine yang ingin diaktifkan atau dinonaktifkan.
        5. Jika dokter mengaktifkan Medicine, sistem akan menampilkan pesan "Data has been toggled to Active".
        6. Jika dokter menonaktifkan Medicine, sistem akan menampilkan pesan "Data has been toggled to Inactive".
        7. "Medicine" yang diaktifkan akan tersedia untuk digunakan oleh Dokter dan Paramedis, sementara "Medicine" yang dinonaktifkan tidak dapat digunakan dan akan disembunyikan.
        8. Hanya Dokter yang memiliki akses untuk mengaktifkan atau menonaktifkan Medicine.
  utter_can_medicine_registered_be_deleted_medic_en:
    - text: |
        A medicine that is already registered **cannot be deleted**. However, the doctor can deactivate or activate the medicine as needed.
        Here's how to activate or deactivate a medicine in Medicine Standard menu:
        1. Go to the "Medicine Management" menu.
        2. Select the "Medicine Standard" submenu.
        3. Click on the **Medicine List** subtab to view the list of registered medicines.
        4. Click the **switch** for the medicine you want to activate or deactivate.
        5. If the doctor activates the medicine, the system will display the message "Data has been toggled to Active".
        6. If the doctor deactivates the medicine, the system will display the message "Data has been toggled to Inactive".
        7. The "Medicine" that is activated will be available for use by both doctors and paramedics, while the "Medicine" that is deactivated will not be usable and will be hidden.
        8. Only doctors have access to activate or deactivate the medicine.
  utter_how_to_activate_or_deactivate_medicine_medic_id:
    - text: |
        Hanya Dokter yang memiliki akses untuk mengaktifkan atau menonaktifkan Medicine.
        Berikut cara mengaktifkan atau menonaktifkan obat di menu Medicine Standard:
        1. Masuk ke menu "Medicine Management".
        2. Pilih submenu "Medicine Standard".
        3. Klik subtab **Medicine List** untuk melihat daftar Medicine yang terdaftar.
        4. Klik **switch** pada salah satu Medicine yang ingin diaktifkan atau dinonaktifkan.
        5. Jika dokter mengaktifkan Medicine, sistem akan menampilkan pesan "Data has been toggled to Active".
        6. Jika dokter menonaktifkan Medicine, sistem akan menampilkan pesan "Data has been toggled to Inactive".
        7. "Medicine" yang diaktifkan akan tersedia untuk digunakan oleh Dokter dan Paramedis, sementara "Medicine" yang dinonaktifkan tidak dapat digunakan dan akan disembunyikan.
  utter_how_to_activate_or_deactivate_medicine_medic_en:
    - text: |
        Only doctors have access to activate or deactivate the medicine.
        Here's how to activate or deactivate a medicine in Medicine Standard menu:
        1. Go to the "Medicine Management" menu.
        2. Select the "Medicine Standard" submenu.
        3. Click on the **Medicine List** subtab to view the list of registered medicines.
        4. Click the **switch** for the medicine you want to activate or deactivate.
        5. If the doctor activates the medicine, the system will display the message "Data has been toggled to Active".
        6. If the doctor deactivates the medicine, the system will display the message "Data has been toggled to Inactive".
        7. The "Medicine" that is activated will be available for use by both doctors and paramedics, while the "Medicine" that is deactivated will not be usable and will be hidden.
  utter_what_happens_when_doctor_toggles_medicine_medic_id:
    - text: |
        Berikut yang terjadi jika dokter mengaktifkan atau menonaktifkan medicine:
        1. Medicine yang diaktifkan akan tersedia untuk digunakan oleh Dokter dan Paramedis.
        2. Medicine yang dinonaktifkan tidak dapat digunakan dan akan disembunyikan dari daftar.
        3. Pesan konfirmasi akan ditampilkan di sistem, sesuai dengan tindakan yang diambil, yaitu "Data has been toggled to Active" atau "Data has been toggled to Inactive".
  utter_what_happens_when_doctor_toggles_medicine_medic_en:
    - text: |
        Here's what happens when the doctor activates or deactivates a medicine:
        1. The Medicine that is activated will be available for use by both Doctors and Paramedics.
        2. The Medicine that is deactivated will not be usable and will be hidden from the list.
        3. A confirmation message will be displayed in the system, depending on the action taken, which will say "Data has been toggled to Active" or "Data has been toggled to Inactive".
  utter_who_has_access_to_toggle_medicine_medic_id:
    - text: Hanya **Dokter** yang memiliki akses untuk mengaktifkan atau menonaktifkan Medicine di sistem.
  utter_who_has_access_to_toggle_medicine_medic_en:
    - text: Only **doctors** have access to activate or deactivate Medicine in the system.
  utter_what_happens_when_medicine_is_deactivated_in_records_medic_id:
    - text: Jika obat tersebut dinonaktifkan, tidak akan ada pengaruh terhadap data Medical Record FAR atau Medical Check Up yang sudah ada. Data obat yang sudah digunakan tersebut akan tetap ada dan dapat dilihat, meskipun obat tersebut dinonaktifkan. Dinonaktifkannya obat hanya mempengaruhi penggunaan obat di masa depan, dan obat yang telah terdaftar sebelumnya tetap tersedia tanpa perubahan.
  utter_what_happens_when_medicine_is_deactivated_in_records_medic_en:
    - text: If the medicine is deactivated, there will be no impact on the existing Medical Record FAR or Medical Check Up data. The medicine data that has already been used will remain available and visible, even if the medicine is deactivated. Deactivating the medicine only affects future use, and previously registered medicines will remain available without changes.
  utter_is_medicine_standard_connected_to_other_menus_medic_id:
    - text: Ya, menu Medicine Standard terhubung langsung dengan menu Medical Checkup (MCU) dan Medical Record FAR. Data obat yang ada di menu Medicine Standard akan digunakan dan ditampilkan di kedua menu tersebut
  utter_is_medicine_standard_connected_to_other_menus_medic_en:
    - text: Yes, the Medicine Standard menu is directly connected to the Medical Checkup (MCU) and Medical Record FAR menus. The medicine data in the Medicine Standard menu will be used and displayed in both of those menus.
  utter_paramedics_access_medicine_data_in_the_future_medic_id:
    - text: Kedepannya, paramedis akan memiliki akses untuk mengedit atau aktif/nonaktif data obat melalui role permission yang akan diatur dalam sistem. Namun, fitur ini masih dalam tahap pengembangan dan belum tersedia saat ini.
  utter_paramedics_access_medicine_data_in_the_future_medic_en:
    - text: In the future, paramedics will have access to edit or activate/deactivate medicine data through role permissions that will be set within the system. However, this feature is still under development and is not available at this time.

  utter_medical_record_external_menu_medic_id:
    - text: Menu Medical Record External adalah fitur dalam Aplikasi Medic yang digunakan untuk mengelola pengajuan klaim medis eksternal oleh karyawan. Dokter/ Paramedis dapat memantau, meninjau, dan memproses pengajuan klaim yang diajukan melalui Aplikasi ESS.
  utter_medical_record_external_menu_medic_en:
    - text: The Medical Record External menu is a feature in the Medic Application used to manage external medical claims submissions by employees. Doctors/Paramedics can monitor, review, and process claim submissions made through the ESS Application.
  utter_who_can_access_medical_record_external_menu_medic_id:
    - text: |
        Fitur Medical Record External ini dapat diakses oleh **Dokter** dan **Paramedis** dengan peran dan hak akses yang berbeda:
        1. Dokter dapat melihat seluruh pengajuan Medical Record External, tetapi hanya dapat melakukan proses approval untuk project site yang menjadi tanggung jawabnya.
        2. Paramedis dapat melihat dan menyetujui pengajuan Medical Record External sesuai dengan project site yang menjadi tanggung jawabnya.

        Dokter/Paramedis dapat mengakses menu Medical Record External dengan langkah berikut:
        1. Klik menu **Medical Management**.
        2. Klik sub-menu **Medical Record External**.
        3. Sistem akan menampilkan halaman utama dari menu Medical Record External.
  utter_who_can_access_medical_record_external_menu_medic_en:
    - text: |
        This Medical Record External feature can be accessed by **Doctors** and **Paramedics** with different roles and access rights:
        1. Doctors can view all Medical Record External submissions but can only perform the approval process for the project site that is under their responsibility.
        2. Paramedics can view and approve Medical Record External submissions based on the project site they are responsible for.

        Doctors/Paramedics can access the Medical Record External menu by following these steps:
        1. Click on the **Medical Management** menu.
        2. Click on the **Medical Record External** submenu.
        3. The system will display the main page of the Medical Record External menu.
  utter_how_to_access_medical_record_external_menu_medic_id:
    - text: |
        Dokter/Paramedis dapat mengakses menu Medical Record External dengan langkah berikut:
        1. Klik menu **Medical Management**.
        2. Klik sub-menu **Medical Record External**.
        3. Sistem akan menampilkan halaman utama dari menu Medical Record External.
  utter_how_to_access_medical_record_external_menu_medic_en:
    - text: |
        Doctors/Paramedics can access the Medical Record External menu by following these steps:
        1. Click on the **Medical Management** menu.
        2. Click on the **Medical Record External** submenu.
        3. The system will display the main page of the Medical Record External menu.
  utter_what_is_displayed_in_active_tab_of_medical_record_external_medic_id:
    - text: |
        **Tab Active** menampilkan daftar pengajuan Medical Record External yang masih dalam proses, dengan status berikut:
        1. **Need Approval**: Pengajuan baru yang memerlukan persetujuan dari dokter atau paramedis.
        2. **Revision**: Pengajuan yang telah dikembalikan untuk revisi oleh dokter atau paramedis.

        **List Kolom pada Tab Active**:
        1. **No**: Nomor urut data dalam tabel.
        2. **Nama Pengaju**: Nama karyawan yang mengajukan klaim.
        3. **NIK**: Nomor Induk Karyawan yang mengajukan klaim.
        4. **Project**: Kolom Project Karyawan yang mengajukan klaim. (Hanya tersedia di POV Dokter).
        5. **Jenis Tunjangan**: Kesehatan Karyawan - Rawat Inap, Kesehatan Karyawan - Rawat Jalan, Keluarga Karyawan - Rawat Inap, Keluarga Karyawan - Rawat Jalan, Donasi.
        6. **Total Klaim**: Jumlah nominal klaim dalam satuan Rupiah (Rp).
        7. **Tanggal Klaim**: Tanggal pengajuan klaim dari ESS ke Paramedis/Dokter.
        8. **Status Pengajuan**: "Need Approval" atau "Revision".
        9. **Tombol Action Detail**.
        10. Data dengan status **"Need Approval"** ditampilkan paling atas berdasarkan tanggal pengajuan dari yang terlama ke terbaru. Data diurutkan berdasarkan status pengajuan, "Need Approval" terlebih dahulu, kemudian "Revision".
        11. Jika seorang karyawan mengajukan Medical Claim lebih dari sekali, maka sistem akan mencatatnya dalam entri data terpisah.
        12. Setiap kolom dapat di-sorting secara ascending dan descending.
  utter_what_is_displayed_in_active_tab_of_medical_record_external_medic_en:
    - text: |
        The **Active Tab** displays a list of Medical Record External submissions that are still in progress, with the following statuses:
        1. **Need Approval**: A new submission that requires approval from the doctor or paramedic.
        2. **Revision**: A submission that has been returned for revision by the doctor or paramedic.

        **Columns in the Active Tab**:
        1. **No**: Serial number of the data in the table.
        2. **Applicant Name**: The name of the employee submitting the claim.
        3. **NIK**: The Employee ID number submitting the claim.
        4. **Project**: The employee's project column for the claim. (Available only for Doctors).
        5. **Allowance Type**: Employee Health - Inpatient, Employee Health - Outpatient, Employee Family - Inpatient, Employee Family - Outpatient, Donation.
        6. **Total Claim**: The total claim amount in Rupiah (Rp).
        7. **Claim Date**: The date the claim was submitted from ESS to the Paramedic/Doctor.
        8. **Submission Status**: "Need Approval" or "Revision".
        9. **Action Detail Button**.
        10. Data with **"Need Approval"** status is displayed at the top, sorted by submission date from oldest to newest. Data is sorted by submission status, "Need Approval" first, then "Revision".
        11. If an employee submits multiple Medical Claims, the system will record them as separate entries.
        12. Each column can be sorted in ascending and descending order.
  utter_what_is_displayed_in_history_tab_of_medical_record_external_medic_id:
    - text: |
        **Tab History** menampilkan daftar pengajuan yang telah selesai diproses, dengan status berikut:
        1. **Approved**: Pengajuan yang telah disetujui oleh dokter atau paramedis.
        2. **Rejected**: Pengajuan yang telah ditolak oleh dokter atau paramedis.

        **List Kolom pada Tab History**:
        1. **No**: Nomor urut data dalam tabel.
        2. **Nama Pengaju**: Nama karyawan yang pengajuannya telah diproses.
        3. **NIK**: Nomor Induk Karyawan.
        4. **Project**: (Hanya tersedia di POV Dokter).
        5. **Jenis Tunjangan**: Kesehatan Karyawan - Rawat Inap, Kesehatan Karyawan - Rawat Jalan, Keluarga Karyawan - Rawat Inap, Keluarga Karyawan - Rawat Jalan, Donasi.
        6. **Total Klaim**: Jumlah nominal klaim dalam satuan Rupiah (Rp).
        7. **Diagnosis**: Nama diagnosa penyakit dari hasil pengajuan klaim dari jenis tunjangan Kesehatan Karyawan - Rawat Inap, Kesehatan Karyawan - Rawat Jalan.
        8. **Shift Loss**: Jumlah hari kerja yang hilang karena sakit dari hasil pengajuan klaim dari jenis tunjangan Kesehatan Karyawan - Rawat Inap, Kesehatan Karyawan - Rawat Jalan.
        9. **Tanggal Klaim**: Tanggal pengajuan klaim dari ESS ke Paramedis/Dokter.
        10. **Status Pengajuan**: "Approved" atau "Rejected".
        11. **Tombol Action Detail**.
        12. Data dengan status **"Approved"** ditampilkan paling atas berdasarkan tanggal persetujuan dari terbaru ke terlama. Data diurutkan berdasarkan status pengajuan, "Approved" terlebih dahulu, kemudian "Rejected".
        13. Setiap kolom dapat di-sorting secara ascending dan descending.
  utter_what_is_displayed_in_history_tab_of_medical_record_external_medic_en:
    - text: |
        The **History Tab** displays a list of submissions that have been processed, with the following statuses:
        1. **Approved**: A submission that has been approved by the doctor or paramedic.
        2. **Rejected**: A submission that has been rejected by the doctor or paramedic.

        **Columns in the History Tab**:
        1. **No**: Serial number of the data in the table.
        2. **Applicant Name**: The name of the employee whose claim has been processed.
        3. **NIK**: The Employee ID number.
        4. **Project**: (Available only for Doctors).
        5. **Allowance Type**: Employee Health - Inpatient, Employee Health - Outpatient, Employee Family - Inpatient, Employee Family - Outpatient, Donation.
        6. **Total Claim**: The total claim amount in Rupiah (Rp).
        7. **Diagnosis**: The diagnosis name from the medical claim of the Employee Health - Inpatient, Employee Health - Outpatient types.
        8. **Shift Loss**: The number of workdays lost due to illness from the medical claim of the Employee Health - Inpatient, Employee Health - Outpatient types.
        9. **Claim Date**: The date the claim was submitted from ESS to Paramedic/Doctor.
        10. **Submission Status**: "Approved" or "Rejected".
        11. **Action Detail Button**.
        12. Data with **"Approved"** status is displayed at the top, sorted by approval date from most recent to oldest. Data is sorted by submission status, "Approved" first, then "Rejected".
        13. Each column can be sorted in ascending and descending order.
  utter_how_to_search_data_in_medical_record_external_menu_medic_id:
    - text: |
        Dokter dan Paramedis dapat melakukan pencarian data menggunakan kolom **search** dan **filter** yang tersedia pada tab "Active" maupun "History".
        **Pencarian dengan Keyword (Search Bar)**:
        1. Pencarian dapat dilakukan berdasarkan "Nama Karyawan" atau "NIK Karyawan".
        2. Sistem akan menampilkan hasil pencarian secara dinamis saat pengguna mulai mengetikkan kata kunci.
        3. Jika data tidak ditemukan, sistem akan menampilkan pesan "No Data".
        4. Pada tab **Active**, pencarian akan mempengaruhi **Total Medical Record External** dan **Total Biaya Medical External** sesuai dengan data yang ditampilkan.
        5. Pada tab **History**, pencarian akan mempengaruhi **Total Medical External**, **Total Shift Loss**, dan **Total Biaya Approved Medical External**.

        **Pencarian dengan Filter**:
        1. "Project" (hanya di POV Dokter).
        2. "Jenis Tunjangan" (Rawat Inap, Rawat Jalan, Donasi, dll.).
        3. "Status Pengajuan" (Need Approval, Revision, Approved, Rejected).
        4. "Tanggal Klaim" (dengan batasan Start Date tidak boleh melebihi End Date).
        5. Setelah filter dipilih, sistem akan memperbarui daftar klaim dan menyesuaikan total data summary berdasarkan hasil filter pada section **Total Medical Record External**, **Total Shift Loss**, **Total Biaya Approved Medical External**.
  utter_how_to_search_data_in_medical_record_external_menu_medic_en:
    - text: |
        Doctors and Paramedics can search for data using the **search** bar and **filters** available in the "Active" and "History" tabs.
        **Keyword Search (Search Bar)**:
        1. Search can be performed based on "Employee Name" or "Employee NIK".
        2. The system will display search results dynamically as the user starts typing the keyword.
        3. If no data is found, the system will display the message "No Data".
        4. In the **Active** tab, search will affect **Total Medical Record External** and **Total Medical External Costs** based on the displayed data.
        5. In the **History** tab, search will affect **Total Medical External**, **Total Shift Loss**, and **Total Approved Medical External Costs**.

        **Search with Filters**:
        1. "Project" (only available for Doctors).
        2. "Allowance Type" (Inpatient, Outpatient, Donation, etc.).
        3. "Submission Status" (Need Approval, Revision, Approved, Rejected).
        4. "Claim Date" (with the restriction that the Start Date cannot exceed the End Date).
        5. After the filter is selected, the system will update the claim list and adjust the total data summary based on the filter results in the section **Total Medical Record External**, **Total Shift Loss**, and **Total Approved Medical External Costs**.
  utter_how_to_view_medical_record_external_submission_detail_medic_id:
    - text: |
        Untuk melihat **detail pengajuan Medical Record External**:
        1. Klik menu **Medical Management**.
        2. Klik submenu **Medical Record External**.
        3. Klik tombol **View Detail** pada klaim yang ingin ditinjau.
        4. Sistem akan menampilkan halaman Detail Medical Record External.

        Saat **Dokter/Paramedis** mengklik **View Detail**, sistem akan menampilkan:
        1. Personal Identity: Data identitas karyawan dari ESS yang mengajukan klaim medis.
        2. Detail Pengajuan: 
           - Tanggal Pemeriksaan
           - Tanggal Klaim
           - Jenis Tunjangan: Kesehatan Karyawan (Rawat Inap & Rawat Jalan), Keluarga Karyawan (Rawat Inap & Rawat Jalan), Donasi (Persalinan, Kacamata, dll)
           - Nama Fasilitas
           - Total Klaim
           - Attachment
        3. Seluruh data tersebut secara otomatis terhubung dengan data Medical Klaim Aplikasi ESS.
  utter_how_to_view_medical_record_external_submission_detail_medic_en:
    - text: |
        To view the **Medical Record External submission details**:
        1. Click the **Medical Management** menu.
        2. Click the **Medical Record External** submenu.
        3. Click the **View Detail** button on the claim you want to review.
        4. The system will display the Medical Record External Detail page.

        When the **Doctor/Paramedic** clicks **View Detail**, the system will display:
        1. Personal Identity: The identity data of the employee from ESS who submitted the medical claim.
        2. Submission Details:
           - Examination Date
           - Claim Date
           - Allowance Type: Employee Health (Inpatient & Outpatient), Employee Family (Inpatient & Outpatient), Donation (Maternity, Glasses, etc.)
           - Facility Name
           - Total Claim
           - Attachment
        3. All of this data is automatically linked with the Medical Claim Data from ESS Application.
  utter_what_documents_are_needed_for_medical_record_external_submission_medic_id:
    - text: |
        Berikut adalah dokumen yang perlu diunggah berdasarkan jenis tunjangan dalam pengajuan **Medical Record External**:
        1. **Kesehatan Karyawan - Rawat Inap & Kesehatan Karyawan - Rawat Jalan**: 
            - Kwitansi
            - Diagnosa (Copy Resep Dokter)
            - Surat Sakit
        2. **Keluarga Karyawan - Rawat Inap & Keluarga Karyawan - Rawat Jalan**: 
            - Kwitansi
            - Diagnosa (Copy Resep Dokter)
        3. **Donasi - Persalinan Caesar & Donasi - Persalinan Normal**: 
            - Surat Keterangan Lahir
        4. **Donasi Kacamata - Frame, Lensa Kacamata, dan Lensa Kontak**: 
            - Kwitansi
            - Hasil Pemeriksaan Mata
        **Format yang didukung**: JPG, PNG, PDF.  
        **Ukuran maksimal per file**: 5 MB.
        File yang diunggah akan otomatis disesuaikan dengan jenis tunjangan yang dipilih.
  utter_what_documents_are_needed_for_medical_record_external_submission_medic_en:
    - text: |
        The following documents need to be uploaded based on the type of allowance in the **Medical Record External** submission:
        1. **Employee Health - Inpatient & Employee Health - Outpatient**: 
            - Receipt
            - Diagnosis (Doctor's Prescription Copy)
            - Sick Letter
        2. **Employee Family - Inpatient & Employee Family - Outpatient**: 
            - Receipt
            - Diagnosis (Doctor's Prescription Copy)
        3. **Donation - Caesarean Delivery & Donation - Normal Delivery**: 
            - Birth Certificate
        4. **Donation Glasses - Frame, Lenses, and Contact Lenses**: 
            - Receipt
            - Eye Examination Results
        **Supported formats**: JPG, PNG, PDF.  
        **Maximum file size**: 5 MB.
        The uploaded files will automatically adjust to the selected allowance type.
  utter_how_to_filter_based_on_cut_off_period_medic_id:
    - text: |
        Berikut adalah ketentuan filter berdasarkan **batas cut-off**:
        1. Data yang ditampilkan pada halaman **Active** hanya mencakup pengajuan dalam periode cut-off yang sedang berjalan.
        2. Data yang telah melewati **periode cut-off** akan otomatis masuk ke tab **History**.
        3. **Periode cut-off** ditentukan berdasarkan **tanggal pengajuan klaim**.
        4. **Batas cut-off** berlaku dari **tanggal 21 bulan ini** hingga **tanggal 20 bulan berikutnya**.
  utter_how_to_filter_based_on_cut_off_period_medic_en:
    - text: |
        Here are the terms for filtering based on the **cut-off period**:
        1. Data displayed in the **Active** tab only includes submissions within the current cut-off period.
        2. Data that has passed the **cut-off period** will automatically move to the **History** tab.
        3. **Cut-off period** is determined based on the **claim submission date**.
        4. **Cut-off period** applies from **the 21st of this month** to **the 20th of the following month**.
  utter_statuses_are_involved_in_medical_claim_approval_process_medic_id:
    - text: |
        Terdapat beberapa status dalam proses persetujuan **Medical Claim**, yaitu:
        1. **Need Approval**: Menunjukkan proses pengajuan Medical Claim yang belum disetujui oleh Dokter/Paramedis.
        2. **Approved**: Status yang menunjukkan bahwa pengajuan klaim telah disetujui oleh Dokter/Paramedis dan dapat diproses lebih lanjut.
        3. **Rejected**: Status yang menunjukkan bahwa pengajuan klaim telah ditolak oleh Dokter/Paramedis dan karyawan tidak dapat melakukan pengajuan kembali.
        4. **Revision**: Status yang menunjukkan bahwa pengajuan klaim perlu diperbaiki oleh pengaju Medical Claim.
  utter_statuses_are_involved_in_medical_claim_approval_process_medic_en:
    - text: |
        There are several statuses in the **Medical Claim** approval process, which are:
        1. **Need Approval**: Indicates that the medical claim submission has not yet been approved by the Doctor/Paramedic.
        2. **Approved**: This status indicates that the claim submission has been approved by the Doctor/Paramedic and can be processed further.
        3. **Rejected**: This status indicates that the claim submission has been rejected by the Doctor/Paramedic, and the employee cannot resubmit the claim.
        4. **Revision**: This status indicates that the claim submission needs to be revised by the submitter.
  utter_how_do_doctor_or_paramedic_approve_medical_claim_medic_id:
    - text: |
        Berikut adalah proses **"Approval"** pengajuan **Medical Claim** oleh **Dokter/Paramedis**:
        1. Dokter/Paramedis dapat klik tombol **View Detail** pada salah satu data pengajuan klaim di halaman menu "Medical Record External".
        2. Sistem akan menampilkan halaman "Detail Medical Record External".
        3. Dokter/Paramedis dapat klik tombol **Approve** untuk menyetujui klaim.
        4. Jika jenis tunjangan adalah **"Kesehatan Karyawan - Rawat Inap"** atau **"Kesehatan Karyawan - Rawat Jalan"**, sistem akan menampilkan pop-up pengisian **Diagnosis Disease** dan **Dugaan PAK**.
        5. Dokter/Paramedis mengisi informasi yang diperlukan, seperti:
           - **Diagnosis Disease** (Required)
           - **Dugaan PAK** (Required)
           - **Keterangan Sakit** (Required)
           - **Shift Loss** (Jika diperlukan)
        6. Jika jenis tunjangan adalah **"Keluarga Karyawan - Rawat Inap"**, **"Keluarga Karyawan - Rawat Jalan"**, atau **"Donasi"**, maka sistem tidak akan menampilkan pop-up pengisian data tambahan.
        7. Setelah pengisian data, sistem akan menampilkan pop-up konfirmasi persetujuan.
        8. Dokter/Paramedis klik tombol **Approve** untuk menyetujui klaim.
        9. Sistem akan memproses penyimpanan data.
        10. Jika berhasil, sistem menampilkan pesan "Data Approved Successfully" dan data secara otomatis berpindah ke tab "History".
        11. Jika gagal, sistem menampilkan pesan "Data Approved Failed" dan data tetap berada di tab "Active".
  utter_how_do_doctor_or_paramedic_approve_medical_claim_medic_en:
    - text: |
        Here's the process of **"Approval"** for **Medical Claim** by **Doctor/Paramedic**:
        1. Doctor/Paramedic can click the **View Detail** button on any claim submission data in the "Medical Record External" menu.
        2. The system will display the "Detail Medical Record External" page.
        3. Doctor/Paramedic can click the **Approve** button to approve the claim.
        4. If the benefit type is **"Employee Health - Inpatient"** or **"Employee Health - Outpatient"**, the system will show a pop-up for filling in **Diagnosis Disease** and **Suspected PAK**.
        5. Doctor/Paramedic will fill in the required information such as:
            - **Diagnosis Disease** (Required)
            - **Suspected PAK** (Required)
            - **Sick Leave Type** (Required)
            - **Shift Loss** (If needed)
        6. If the benefit type is **"Employee Family - Inpatient"**, **"Employee Family - Outpatient"**, or **"Donation"**, the system will not show a pop-up for additional data.
        7. After filling out the required data, the system will show a confirmation pop-up for approval.
        8. Doctor/Paramedic clicks the **Approve** button to approve the claim.
        9. The system processes the data storage.
        10. If successful, the system shows the message "Data Approved Successfully" and the data automatically moves to the "History" tab.
        11. If it fails, the system shows the message "Data Approved Failed" and the data remains in the "Active" tab.
  utter_how_do_doctor_or_paramedic_reject_medical_claim_medic_id:
    - text: |
        Berikut adalah proses **"Rejected"** pengajuan **Medical Claim** oleh **Dokter/Paramedis**:
        1. Dokter/Paramedis dapat klik tombol **View Detail** pada salah satu data pengajuan klaim di halaman menu "Medical Record External".
        2. Sistem akan menampilkan halaman "Detail Medical Record External".
        3. Dokter/Paramedis dapat klik tombol **Rejected** untuk menolak pengajuan.
        4. Sistem menampilkan pop-up pengisian **Reason** (alasan penolakan).
        5. Dokter/Paramedis wajib mengisi **Reason** (maksimal 255 karakter).
        6. Selanjutnya, sistem akan menampilkan pop-up konfirmasi penolakan.
        7. Dokter/Paramedis klik **Rejected** untuk menyelesaikan proses penolakan.
        8. Sistem akan memproses penyimpanan data.
        9. Jika berhasil, sistem menampilkan pesan "Data Rejected Successfully" dan data secara otomatis berpindah ke tab "History".
        10. Jika gagal, sistem menampilkan pesan "Data Rejected Failed" dan data tetap berada di tab "Active".
        11. Jika pengajuan ditolak, karyawan tidak dapat mengajukan kembali.
  utter_how_do_doctor_or_paramedic_reject_medical_claim_medic_en:
    - text: |
        Here's the process for **"Rejected"** of the **Medical Claim** submission by the **Doctor/Paramedic**:
        1. Doctor/Paramedic can click the **View Detail** button on any claim submission data in the "Medical Record External" menu.
        2. The system will display the "Detail Medical Record External" page.
        3. Doctor/Paramedic can click the **Rejected** button to reject the claim.
        4. The system will show a pop-up to fill in the **Reason** (rejection reason).
        5. Doctor/Paramedic is required to fill in the **Reason** (maximum 255 characters).
        6. The system will then show a pop-up for confirmation of rejection.
        7. Doctor/Paramedic clicks the **Rejected** button to complete the rejection process.
        8. The system will process the data storage.
        9. If successful, the system shows the message "Data Rejected Successfully" and the data automatically moves to the "History" tab.
        10. If it fails, the system shows the message "Data Rejected Failed" and the data remains in the "Active" tab.
        11. If the claim is rejected, the employee cannot submit it again.
  utter_how_do_doctor_or_paramedic_revision_medical_claim_medic_id:
    - text: |
        Berikut adalah proses **"Revision"** pengajuan **Medical Claim** oleh **Dokter/Paramedis**:
        1. Dokter/Paramedis dapat klik tombol **View Detail** pada salah satu data pengajuan klaim di halaman menu "Medical Record External".
        2. Sistem akan menampilkan halaman "Detail Medical Record External".
        3. Dokter/Paramedis dapat klik tombol **Revision** untuk mengajukan revisi.
        4. Sistem menampilkan pop-up pengisian **Reason** (alasan perbaikan).
        5. Dokter/Paramedis wajib mengisi **Reason** (maksimal 255 karakter).
        6. Selanjutnya, sistem akan menampilkan pop-up konfirmasi revisi.
        7. Dokter/Paramedis klik **Revision** untuk menyelesaikan proses revisi.
        8. Sistem akan memproses penyimpanan data.
        9. Jika berhasil, sistem menampilkan pesan "Data Revision Successfully" dan data tetap berada di tab "Active".
        10. Jika gagal, sistem menampilkan pesan "Data Revision Failed" dan data tetap berada di tab "Active".
        11. Jika karyawan telah memperbaiki pengajuan, status akan otomatis berubah menjadi **Need Approval** dan berada di tab "Active".
  utter_how_do_doctor_or_paramedic_revision_medical_claim_medic_en:
    - text: |  
        Here's the **"Revision"** process for **Medical Claim** submission by the **Doctor/Paramedic**:
        1. Doctor/Paramedic can click the **View Detail** button on any claim submission data in the "Medical Record External" menu.
        2. The system will display the "Detail Medical Record External" page.
        3. Doctor/Paramedic can click the **Revision** button to request a revision.
        4. The system will show a pop-up to fill in the **Reason** (for revision).
        5. Doctor/Paramedic must fill in the **Reason** (maximum 255 characters).
        6. The system will then show a pop-up for confirmation of the revision.
        7. Doctor/Paramedic clicks the **Revision** button to complete the revision process.
        8. The system will process the data storage.
        9. If successful, the system shows the message "Data Revision Successfully" and the data remains in the "Active" tab.
        10. If it fails, the system shows the message "Data Revision Failed" and the data remains in the "Active" tab.
        11. If the employee corrects the submission, the status will automatically change to **Need Approval** and remain in the "Active" tab.
  utter_why_shift_loss_and_diagnosis_are_marked_with_minus_in_history_tab_medic_id:
    - text: |
        **Kolom Shift Loss** dan **Diagnosis** akan otomatis ditandai dengan **(-)** pada tab **History** jika jenis tunjangan yang diajukan adalah **Donasi** atau **Keluarga Karyawan - Rawat Inap/Rawat Jalan**, karena kedua jenis tunjangan tersebut tidak memerlukan pengisian data Shift Loss dan Diagnosis.
  utter_why_shift_loss_and_diagnosis_are_marked_with_minus_in_history_tab_medic_en:
    - text: |
