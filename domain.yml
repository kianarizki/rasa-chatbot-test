        Tidak, perubahan hanya berlaku untuk sesi saat ini. Jika halaman dimuat ulang, pengaturan akan kembali ke tampilan default.
        Dan, fitur ini bersifat personal, sehingga setiap pengguna dapat menyesuaikan tampilan tabel sesuai kebutuhannya tanpa mempengaruhi tampilan pengguna lain.
  utter_is_selected_column_change_permanent_medic_en:
    - text: |
        No, the changes only apply to the current session. If the page is reloaded, the settings will revert to the default view.
        And, this feature is personal, so each user can customize the table view according to their needs without affecting the view of other users.
  utter_does_each_user_have_different_selected_column_preferences_medic_id:
    - text: Ya, fitur ini bersifat personal, sehingga setiap pengguna dapat menyesuaikan tampilan tabel sesuai kebutuhannya tanpa mempengaruhi tampilan pengguna lain.
  utter_does_each_user_have_different_selected_column_preferences_medic_en:
    - text: Yes, this feature is personal, so each user can customize the table view according to their needs without affecting the view of other users.
  utter_how_to_add_medical_checkup_data_medic_id:
    - text: |
        Berikut adalah cara untuk menambahkan data hasil **Medical Checkup** di website:
        1. **Akses Menu**:
          - Dokter masuk ke aplikasi dan pilih menu **Medical Checkup**.
          - Klik tombol **+ Add MCU** untuk menambahkan data baru.
        2. **Pengisian Identitas Pasien**:
          - Cari data pasien menggunakan Nama/NIK (terhubung dengan Aplikasi ESS).
          - Setelah dipilih, data seperti Nama, NIK, Project Site, Departemen, Jabatan, Posisi, Usia, dan Gender akan otomatis terisi.
        3. **Pemilihan Jenis & Periode MCU**:
          - Pilih **MCU Type** (New Hire, Periodik, Khusus, atau Pra-Pensiun).
          - Pilih **Periode MCU** (6 Bulan atau 1 Tahun). 
          - Input **MCU Date** melalui kalender.
          - Pastikan MCU Date yang diinputkan tidak boleh sama dengan data MCU yang telah ditambahkan sebelumnya. 
          - Jika MCU Date sudah diisi, **Expired MCU** akan otomatis terisi berdasarkan Periode MCU yang dipilih.
        4. **Pengisian Hasil Medical Checkup**:
          - Klik **Next** untuk mengisi hasil pemeriksaan.
          - Isi pemeriksaan fisik & laboratorium (Normal/Tidak Normal).
          - Jika Tidak Normal, wajib menambahkan keterangan (maksimal 50 karakter).
          - Bisa menambahkan parameter dan item pemeriksaan baru jika diperlukan dengan mengklik tombol "Add Parameter Pemeriksaan" atau "Add Item Pemeriksaan".
        5. **Penentuan Status Kesehatan**:
          - Pilih **Status Kesehatan** (Fit to Work, Fit with Note, Temporary Unfit, Unfit).
          - Jika memilih **Fit with Note**, sistem akan meminta konfirmasi Control/Tidak Control.
          - Status kesehatan akan otomatis mempengaruhi **Status Follow-Up** (Open/Close).
        6. **Diagnosis & Dugaan Penyakit Akibat Kerja (PAK)**:
          - Pilih **Diagnosis Disease** (terhubung dengan Disease Management).
          - Pilih **Dugaan PAK** (Ya/Tidak).
        7. **Temuan MCU & Lampiran**:
          - Isi **Temuan MCU** (maksimal 255 karakter).
          - Unggah **dokumen hasil MCU** (PDF, maksimal 5 MB).
        8. **Pengisian Therapy (Opsional)**:
          - Jika ada terapi, tambahkan obat dengan Nama, Dosis, Total Medicine, dan UoM.
          - Bisa menambahkan hingga 20 jenis obat.
        9. **Simpan Data**:
          - Klik tombol **Submit** untuk menyimpan data.
          - Jika berhasil, sistem menampilkan pesan "Data Added Successfully".
          - Jika gagal, muncul pesan "Data Added Failed".
        10. **Pengisian Wajib**:
          - Semua field bertanda bintang merah ( * ) wajib diisi. Jika tidak, sistem akan menampilkan pesan error dan data tidak bisa disimpan hingga semua field wajib telah diisi.
  utter_how_to_add_medical_checkup_data_medic_en:
    - text: |
        Here's how to add **Medical Checkup** data on the website:
        1. **Access the Menu**:
          - The Doctor logs into the app and selects the **Medical Checkup** menu.
          - Click the **+ Add MCU** button to add new data.
        2. **Fill in Patient Identity**:
          - Search for patient data using Name/NIK (linked with the ESS Application).
          - After selection, details such as Name, NIK, Project Site, Department, Job Title, Position, Age, and Gender will be auto-filled.
        3. **Select MCU Type & Period**:
          - Choose **MCU Type** (New Hire, Periodic, Special, or Pre-Retirement).
          - Select **MCU Period** (6 Months or 1 Year).
          - Input **MCU Date** using the calendar.
          - Ensure the MCU Date entered is not the same as previously added MCU data.
          - If the MCU Date is filled, the **Expired MCU** will automatically be filled based on the selected MCU Period.
        4. **Fill in Medical Checkup Results**:
          - Click **Next** to fill in the examination results.
          - Fill in physical & laboratory examination (Normal/Abnormal).
          - If Abnormal, a description is required (maximum 50 characters).
          - You can add new parameters and examination items if necessary by clicking the "Add Parameter Examination" or "Add Item Examination" button.
        5. **Determine Health Status**:
          - Choose **Health Status** (Fit to Work, Fit with Note, Temporary Unfit, Unfit).
          - If **Fit with Note** is selected, the system will ask for Control/No Control confirmation.
          - Health status will automatically affect the **Follow-Up Status** (Open/Close).
        6. **Diagnosis & Suspected Occupational Disease**:
          - Select **Diagnosis Disease** (linked with Disease Management).
          - Choose **Suspected PAK** (Yes/No).
        7. **MCU Findings & Attachments**:
          - Fill in **MCU Findings** (maximum 255 characters).
          - Upload **MCU result documents** (PDF, maximum 5 MB).
        8. **Fill in Therapy (Optional)**:
          - If there is therapy, add medication with Name, Dosage, Total Medicine, and UoM.
          - You can add up to 20 types of medication.
        9. **Save Data**:
          - Click the **Submit** button to save the data.
          - If successful, the system will display the message "Data Added Successfully."
          - If failed, the system will display the message "Data Added Failed."
        10. **Required Fields**:
          - All fields marked with a red asterisk ( * ) are mandatory. If not filled, the system will display an error message, and the data cannot be saved until all required fields are filled.


