  utter_what_is_medical_checkup_menu_web_medic_id:
    - text: |
        **Menu Medical Checkup** adalah fitur dalam sistem yang memungkinkan Dokter/Paramedis untuk mengelola data pemeriksaan kesehatan karyawan dari pemeriksaan Medical Checkup, termasuk:
        1. Melihat hasil pemeriksaan
        2. Menambah data pemeriksaan
        3. Mengedit data pemeriksaan
        4. Mencari hasil medical check up
  utter_what_is_medical_checkup_menu_web_medic_en:
    - text: |
        The **Medical Checkup menu** is a feature in the system that allows Doctor/Paramedic to manage employee health examination data from Medical Checkup, including:
        1. Viewing examination results
        2. Adding examination data
        3. Editing examination data
        4. Searching medical checkup results
  utter_who_can_access_medical_checkup_menu_web_medic_id:
    - text: |
        Fitur ini dapat diakses oleh Dokter dan Paramedis dengan peran dan hak akses yang berbeda:
        - **Dokter** dapat melihat seluruh hasil Medical Checkup, tetapi hanya dapat menambahkan data Medical Checkup untuk project site yang menjadi tanggung jawabnya.
        - **Paramedis** hanya dapat melihat dan menambahkan data hasil Medical Checkup sesuai dengan project site yang menjadi tanggung jawabnya.
        
        Dokter/Paramedis dapat mengakses menu Medical Check Up dengan cara:
        1. Klik menu **Medical Management**.
        2. Klik sub-menu **Medical Checkup**
  utter_who_can_access_medical_checkup_menu_web_medic_en:
    - text: |
        This feature is accessible by Doctors and Paramedics with different roles and access rights:
        - **Doctors** can view all the Medical Checkup results, but they can only add Medical Checkup data for the project site that they are responsible for.
        - **Paramedics** can only view and add Medical Checkup results data according to the project site they are responsible for.

        Doctors/Paramedics can access the Medical Check Up menu by following these steps:
        1. Click on the **Medical Management** menu.
        2. Click on the **Medical Checkup** submenu.
  utter_what_is_type_mcu_column_in_medical_checkup_medic_id:
    - text: |
        Kolom "Type MCU" dalam tabel Medical Checkup menunjukkan jenis pemeriksaan Medical Check Up yang dilakukan, seperti:
        - New Hire
        - Periodik
        - Khusus
        - Pra Pensiun
  utter_what_is_type_mcu_column_in_medical_checkup_medic_en:
    - text: |
        The "Type MCU" column in the Medical Checkup table indicates the type of Medical Check Up performed, such as:
        - New Hire
        - Periodic
        - Special
        - Pre-Retirement
  utter_what_is_last_mcu_date_column_in_medical_checkup_medic_id:
    - text: Kolom "Last MCU Date" dalam tabel Medical Checkup menunjukkan tanggal terakhir pemeriksaan MCU yang dilakukan oleh karyawan.
  utter_what_is_last_mcu_date_column_in_medical_checkup_medic_en:
    - text: The "Last MCU Date" column in the Medical Checkup table shows the date of the last MCU examination conducted by the employee.
  utter_what_is_expired_mcu_column_in_medical_checkup_medic_id:
    - text: Kolom "Expired MCU" dalam tabel Medical Checkup menunjukkan tanggal kedaluwarsa hasil MCU, yaitu kapan karyawan perlu melakukan pemeriksaan MCU berikutnya.
  utter_what_is_expired_mcu_column_in_medical_checkup_medic_en:
    - text: The "Expired MCU" column in the Medical Checkup table shows the expiration date of the MCU result, indicating when the employee needs to undergo the next MCU examination.
  utter_what_is_health_status_column_in_medical_checkup_medic_id:
    - text: |
        Kolom "Status Kesehatan" dalam tabel Medical Checkup menunjukkan hasil pemeriksaan kesehatan karyawan, seperti:
        - Fit to Work: Merupakan status kesehatan yang menunjukkan bahwa karyawan dalam kondisi sehat dan layak untuk bekerja tanpa pembatasan atau catatan khusus.
        - Fit With Note (FWN): Merupakan status kesehatan yang menunjukkan bahwa karyawan dalam kondisi sehat dan layak untuk bekerja, namun dengan beberapa pembatasan atau catatan khusus.
        - Temporary Unfit: Merupakan status kesehatan yang mempunyai gangguan kesehatan yang memerlukan tindak lanjut (follow-up) dalam waktu tertentu.
        - Unfit: Merupakan status kesehatan yang menunjukkan bahwa karyawan tidak dalam kondisi sehat untuk bekerja dan tidak memenuhi persyaratan kesehatan yang diperlukan untuk menjalankan tugas pekerjaannya.

        Jika hasil Medical Checkup memiliki status kesehatan Fit to Work dan Fit with Note (Tidak Control), artinya tidak memerlukan tindak lanjut (follow up) hasil MCU. Namun, jika hasil status kesehatan Fit with Note (Tidak Control), Temporary Unfit, dan Unfit, artinya memerlukan tindak lanjut (follow up) hasil MCU.  
  utter_what_is_health_status_column_in_medical_checkup_medic_en:
    - text: |
        The "Health Status" column in the Medical Checkup table shows the employee's health check results, such as:
        - Fit to Work: A health status that shows the employee is in good health and fit for work without any restrictions or special notes.
        - Fit With Note (FWN): A health status that shows the employee is in good health and fit for work, but with certain restrictions or special notes.
        - Temporary Unfit: A health status indicating the employee has a health condition that requires follow-up within a certain period.
        - Unfit: A health status indicating that the employee is not fit for work and does not meet the necessary health requirements to perform their job.

        If the Medical Checkup result has a health status of Fit to Work and Fit with Note (No Control), it means no follow-up action is required. However, if the health status is Fit with Note (No Control), Temporary Unfit, or Unfit, it means a follow-up action is required for the MCU result.
  utter_what_is_health_status_in_mcu_result_medic_id:
    - text: |
        Status kesehatan menunjukkan hasil akhir dari Medical Checkup yang dilakukan, dengan kategori:
        1. **Fit to Work**: Merupakan status kesehatan yang menunjukkan bahwa karyawan dalam kondisi sehat dan layak untuk bekerja tanpa pembatasan atau catatan khusus.
        2. **Fit with Note (FWN)**: Merupakan status kesehatan yang menunjukkan bahwa karyawan dalam kondisi sehat dan layak untuk bekerja, namun dengan beberapa pembatasan atau catatan khusus.
        3. **Temporary Unfit**: Merupakan status kesehatan yang mempunyai gangguan kesehatan yang memerlukan tindak lanjut (follow-up) dalam waktu tertentu.
        4. **Unfit**: Merupakan status kesehatan yang menunjukkan bahwa karyawan tidak dalam kondisi sehat untuk bekerja dan tidak memenuhi persyaratan kesehatan yang diperlukan untuk menjalankan tugas pekerjaannya.

        Jika hasil Medical Checkup memiliki status kesehatan Fit to Work dan Fit with Note (Tidak Control), artinya tidak memerlukan tindak lanjut (follow up) hasil MCU. Namun, jika hasil status kesehatan Fit with Note (Tidak Control), Temporary Unfit, dan Unfit, artinya memerlukan tindak lanjut (follow up) hasil MCU.  
  utter_what_is_health_status_in_mcu_result_medic_en:
    - text: |
        Health status indicates the final result of the Medical Checkup performed, with the following categories:
        1. **Fit to Work**: A health status that shows the employee is in good health and fit for work without any restrictions or special notes.
        2. **Fit with Note (FWN)**: A health status that shows the employee is in good health and fit for work, but with certain restrictions or special notes.
        3. **Temporary Unfit**: A health status indicating the employee has a health condition that requires follow-up within a certain period.
        4. **Unfit**: A health status indicating that the employee is not fit for work and does not meet the necessary health requirements to perform their job.

        If the Medical Checkup result has a health status of Fit to Work and Fit with Note (No Control), it means no follow-up action is required. However, if the health status is Fit with Note (No Control), Temporary Unfit, or Unfit, it means a follow-up action is required for the MCU result.
  utter_how_to_search_medical_checkup_data_medic_id:
    - text: Untuk Dokter/Paramedis dapat menggunakan **search field** untuk mencari data berdasarkan "Nama" atau "NIK" karyawan.
  utter_how_to_search_medical_checkup_data_medic_en:
    - text: Doctors/Paramedics can use the **search field** to search for data based on "Name" or "Employee ID (NIK)"".
  utter_what_are_filters_in_medical_checkup_menu_web_medic_id:
    - text: |
        Di website, **Dokter** dapat menggunakan "search filter" untuk mencari data Medical Checkup berdasarkan:
        - Project
        - Departemen
        - Posisi
        - Jabatan
        - Type MCU
        - Status Kesehatan
        - Range Date berdasarkan Last MCU
        **Sedangkan Paramedis** memiliki filter yang sama, namun tidak tersedia filter berdasarkan "Project".
  utter_what_are_filters_in_medical_checkup_menu_web_medic_en:
    - text: |
        On the website, **Doctors** can use the "search filter" to search for Medical Checkup data based on the following criteria:
        - Project
        - Department
        - Position
        - Job Title
        - Type MCU
        - Health Status
        - Range Date based on Last MCU
        **Paramedics**, on the other hand, have the same filters, but the "Project" filter is not available.
  utter_what_is_selected_column_feature_menu_medic_id:
    - text: |
        Fitur "Selected Column" memungkinkan Dokter/Paramedis untuk menampilkan atau menyembunyikan kolom tertentu dalam tabel Medical Checkup sesuai kebutuhan. 
        Berikut cara menggunakan fitur Selected Column:
        1. Klik ikon **Filter** di atas tabel.
        2. Pilih **Selected Column**.
        3. Centang kolom yang ingin ditampilkan atau hilangkan centang untuk menyembunyikan kolom yang tidak diperlukan.
  utter_what_is_selected_column_feature_menu_medic_en:
    - text: |
        The "Selected Column" feature allows Doctors/Paramedics to show or hide specific columns in the Medical Checkup table according to their needs.
        Here's how to use the Selected Column feature:
        1. Click the **Filter** icon above the table.
        2. Select **Selected Column**.
        3. Check the columns you want to display or uncheck the columns you don't need.
  utter_is_selected_column_change_permanent_medic_id:
