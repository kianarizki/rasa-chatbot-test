        Setelah pengajuan klaim tersebut disetujui, data klaim akan otomatis diteruskan ke Medical Claim di ESS Apps, yang dapat diakses oleh karyawan terkait. 
        Di ESS Apps, karyawan dapat mengajukan klaim medis dan melihat status klaim mereka, seperti apakah klaim telah disetujui, ditolak, atau membutuhkan revisi.
  utter_relationship_between_medical_record_external_in_medic_and_medical_claim_in_ess_medic_en:
    - text: |
        Medical Record External in Medic Apps is used by Doctors/Paramedics to verify, approve, reject, or revise received medical claim submissions.
        Once the claim is approved or processed in Medic Apps, the claim data is automatically forwarded to Medical Claim in ESS Apps and can be accessed by the employee who submitted the claim.
