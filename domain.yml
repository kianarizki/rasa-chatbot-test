  utter_meaning_of_numbers_in_active_tab_medic_en:
    - text: The number that appears in the Active tab represents the number of medical claims that require approval. This is the count of claims that have been submitted by employees and are now awaiting verification or approval by a Doctor/Paramedic in Medic Apps.
  utter_what_happens_after_claim_is_approved_in_medic_apps_medic_id:
