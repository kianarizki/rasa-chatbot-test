  utter_when_notifications_sent_in_medical_record_far_web_medic_id:
    - text: |
        Notifikasi dikirimkan melalui website kepada Dokter/Paramedis dalam beberapa kondisi, seperti:
        1. **Perubahan Status Kesehatan FAR**: Ketika Dokter/Paramedis mengedit status kesehatan dalam Medical Record FAR.  
        2. **Hasil Follow Up FAR**: Setelah pengguna melakukan Follow Up FAR, sistem memperbarui hasil pemeriksaan dan mengirimkan notifikasi.  
        3. **Jadwal FAR Kedaluwarsa**: Notifikasi diberikan pada H-3 bulan, H-2 bulan, H-1 bulan, dan H-7 hari sebelum masa berlaku FAR habis.  
        4. **Hasil FAR Membutuhkan Follow Up**: Ketika hasil FAR memiliki status "Open" atau membutuhkan tindak lanjut, sistem akan mengirimkan notifikasi kepada Dokter/Paramedis.
  utter_when_notifications_sent_in_medical_record_far_web_medic_en:
    - text: |
