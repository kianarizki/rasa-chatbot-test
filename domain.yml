  utter_what_happens_after_claim_is_approved_in_medic_apps_medic_en:
    - text: After the claim is approved by the medical team in Medic Apps, the claim data will automatically be forwarded to Medical Claim in ESS Apps, and the employee concerned will be notified about the status of the approved claim.
  utter_what_is_approval_activity_feature_medic_id:
    - text: |
        Approval Activity adalah fitur yang digunakan untuk melihat tracking pengajuan Medical Claim, termasuk riwayat status dan aktivitas persetujuan dari karyawan hingga Dokter/Paramedis. 
        Fitur ini memungkinkan untuk memantau dan melihat langkah-langkah yang telah diambil selama proses persetujuan klaim medis, sehingga mempermudah dalam memantau status dan progress klaim.

        **Informasi yang ditampilkan dalam Approval Activity**:
        1. **Pop-up dengan judul "Approval Activity"**  
        2. **Status Pengajuan**:  
           - Approved  Pengajuan telah disetujui  
           - Rejected  Pengajuan ditolak  
           - Revision  Pengajuan membutuhkan revisi
        3. **Request Date**:  
           - Menampilkan tanggal dan waktu saat karyawan melakukan pengajuan Medical Claim.
        4. **Jenis Tunjangan**:  
           - Menampilkan kategori tunjangan yang diajukan, yaitu:  
             - Kesehatan Karyawan - Rawat Inap  
             - Kesehatan Karyawan - Rawat Jalan  
             - Keluarga Karyawan - Rawat Inap  
             - Keluarga Karyawan - Rawat Jalan  
             - Donasi
        5. **Activity Log**:  
           - Requested: Menampilkan nama karyawan yang mengajukan "Medical Claim" & "Tanggal & Waktu" pengajuan.  
           - Dokter/Paramedis: Menampilkan nama Dokter/Paramedis yang melakukan "Approval/Revision/Rejected" & "Tanggal & Waktu" proses Approval/Revision/Rejected.
  utter_what_is_approval_activity_feature_medic_en:
    - text: |
        Approval Activity is a feature used to track the Medical Claim submission, including the history of status and approval activities from employee to Doctor/Paramedic.  
        This feature allows you to monitor and view the steps taken during the medical claim approval process, making it easier to track the status and progress of the claim.

        **The information displayed in the Approval Activity**:
        1. **Pop-up with the title "Approval Activity"**  
        2. **Claim Status**:  
           - Approved  The claim has been approved.  
           - Rejected  The claim has been rejected.  
           - Revision  The claim needs revisions.
        3. **Request Date**:  
           - Displays the date and time when the employee submitted the Medical Claim.
        4. **Benefit Type**:  
           - Displays the benefit category that was applied for, such as:  
             - Employee Health - Inpatient  
             - Employee Health - Outpatient  
             - Employee Family - Inpatient  
             - Employee Family - Outpatient  
             - Donation
        5. **Activity Log**:  
           - Requested: Displays the name of the employee who submitted the "Medical Claim" & "Date & Time" of the claim submission.  
           - Doctor/Paramedic: Displays the name of the Doctor/Paramedic who performed the "Approval/Revision/Rejected" & the "Date & Time" of the Approval/Revision/Rejected process.
