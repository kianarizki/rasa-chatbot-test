        1. **Change in FAR Health Status**: When Doctors/Paramedics edit the health status in the Medical Record FAR.  
        2. **Follow Up FAR Results**: After the user performs a Follow Up FAR, the system updates the examination results and sends a notification.  
        3. **FAR Expiry Schedule**: Notifications are sent at 3 months, 2 months, 1 month, and 7 days before the FAR expiration date.  
        4. **FAR Results Require Follow Up**: When FAR results have an "Open" status or require follow-up, the system will send notifications to Doctors/Paramedics.
