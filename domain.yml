  utter_what_to_do_if_you_have_a_next_follow_up_medic_id:
    - text: |
        Jika terdapat tanggal **Next Follow-Up**, pengguna harus melakukan kunjungan ke **FAR** sesuai jadwal yang ditentukan. Untuk memastikan kepatuhan terhadap tindak lanjut medis, pengguna dapat:
