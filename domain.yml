        2. Select the **Medical Checkup** sub-menu.
        3. Click the **View Detail** button on the user data you want to review.
        4. The system will display all Medical Checkup results, including examination history, health status, and user information.
        5. On this page, you will find:
           - Most Recent Major or Major Disease from the MCU results.
           - Summary details of the MCU, including the year performed, MCU code, MCU period, health status, and follow-up implementation.
           - User information such as Name, NIK, Project, Department, Position, Gender, and Age.
           - MCU results attachment in PDF format that can be previewed and downloaded.
           - Latest health status like Fit to Work, Fit with Note, Temporary Unfit, or Unfit.
           - The most recent Medical Checkup data will automatically appear at the top of the list.
  utter_how_to_search_medical_checkup_data_medic_id:
    - text: |
        Untuk mencari data **Medical Checkup** pada halaman "Detail Medical Checkup", ikuti langkah-langkah berikut:
        1. **Pencarian berdasarkan tahun**: Dokter/Paramedis dapat memasukkan Start Year dan End Year. Jika data ditemukan, sistem akan menampilkan hasilnya. Jika tidak, sistem akan menampilkan pesan "No Data".
        2. **Pencarian berdasarkan kata kunci (keyword)**: Dokter/Paramedis dapat mencari data berdasarkan "MCU Code". Format kode adalah **MCU-Project Site-MCU Date-Bulan Pelaksanaan-Tahun Pelaksanaan-Sequence Number 4 Digit**.
  utter_how_to_search_medical_checkup_data_medic_en:
    - text: |
        To search for **Medical Checkup** data on the "Detail Medical Checkup" page, follow these steps:
        1. **Search by year**: Doctors/Paramedics can enter the Start Year and End Year. If data is found, the system will display the results. If not, the system will display the message "No Data".
        2. **Search by keyword**: Doctors/Paramedics can search for data based on the "MCU Code". The format of the code is **MCU-Project Site-MCU Date-Month Execution-Year Execution-4 Digit Sequence Number**.
  utter_how_mcu_code_generated_medic_id:
    - text: |
        Berikut adalah penjelasan tentang bagaimana sistem menghasilkan Code MCU:
        1. Code MCU dihasilkan secara otomatis oleh sistem dengan format: **MCU-Project Site-Tahun Pelaksanaan-Tanggal Pelaksanaan-Bulan Pelaksanaan-Sequence Number (4 digit)**.
            Contoh: MCU-001D-2024-2405-0015.
        2. Sequence Number terkait dengan Project Site masing-masing, sehingga setiap dokter atau paramedis memiliki urutan Sequence Number yang berbeda berdasarkan project site tempat mereka bertugas.
        3. Sequence Number akan direset setiap tahun.
  utter_how_mcu_code_generated_medic_en:
    - text: |
        Here's how the system generates the MCU Code:
        1. The MCU Code is automatically generated by the system with the format: **MCU-Project Site-Year of Execution-Date of Execution-Month of Execution-Sequence Number (4 digits)**.
            Example: MCU-001D-2024-2405-0015.
        2. The Sequence Number is linked to each Project Site, meaning each doctor or paramedic has their own Sequence Number sequence based on their assigned project site.
        3. The Sequence Number resets every year.
  utter_can_doctor_add_new_exam_parameter_medic_id:
    - text: |
        Ya, dokter dapat menambahkan parameter pemeriksaan baru yang belum tersedia dalam sistem dengan langkah berikut:
        1. Login sebagai user dengan role "dokter".
        2. Dokter/Paramedis masuk ke menu **Medical Management**.
        3. Pilih sub-menu **Medical Checkup** dan klik tombol **+ Add MCU**.
        4. Lengkapi data Medical Checkup yang tersedia di halaman ini, lalu klik tombol **Next** untuk melanjutkan.
        5. Klik **Add Pemeriksaan Fisik** atau **Add Pemeriksaan Laboratorium**.
        6. Masukkan nama parameter pemeriksaan baru (maksimal 50 karakter).
        7. Parameter yang telah ditambahkan dapat dihapus menggunakan tombol **Delete**, kecuali parameter default sistem.
        8. Dokter dapat menambahkan hingga 100 parameter untuk Pemeriksaan Fisik dan Laboratorium.
        9. Setiap hasil pemeriksaan bisa diisi dengan keterangan tambahan (maksimal 100 karakter).
        10. Sistem tidak mengizinkan duplikasi parameter. Jika ada duplikasi, akan muncul pesan error "Parameter Pemeriksaan/Item Pemeriksaan Already Exist".
  utter_can_doctor_add_new_exam_parameter_medic_en:
    - text: |
        Yes, doctors can add new examination parameters not yet available in the system by following these steps:
        1. Log in as a user with the "doctor" role.
        2. Access the **Medical Management** menu.
        3. Select the **Medical Checkup** sub-menu and click **+ Add MCU**.
        4. Fill in the Medical Checkup data on the page, then click **Next** to proceed.
        5. Click **Add Physical Examination** or **Add Laboratory Examination**.
        6. Enter the name of the new examination parameter (max 50 characters).
        7. Added parameters can be deleted using the **Delete** button, except for system default parameters.
        8. Doctors can add up to 100 parameters for Physical and Laboratory Examinations.
        9. Each examination result can include additional notes (max 100 characters).
        10. The system does not allow duplicate parameters. If duplicates exist, an error message "Parameter Pemeriksaan/Item Pemeriksaan Already Exist" will appear.
  utter_how_to_view_mcu_results_by_year_medic_id:
    - text: |
        Berikut adalah cara melihat hasil Medical Check Up per tahun:
        1. Klik menu **Medical Management**.
        2. Pilih sub-menu **Medical Checkup**.
        3. Klik tombol **View Detail** pada data MCU yang ingin dilihat.
        4. Klik tombol **Detail MCU per Tahun** untuk menampilkan hasil berdasarkan tahun pelaksanaan.
        5. Sistem akan menampilkan tab **Result Medical Checkup** sesuai dengan data MCU yang dipilih. Data tersebut berasal dari input yang dilakukan oleh Dokter/Paramedis saat menambahkan data melalui fitur "Add MCU".
  utter_how_to_view_mcu_results_by_year_medic_en:
    - text: |
        Here's how to view Medical Check Up results by year:
        1. Click the **Medical Management** menu.
        2. Select the **Medical Checkup** sub-menu.
        3. Click the **View Detail** button on the MCU data you want to see.
        4. Click the **Detail MCU by Year** button to display results based on the execution year.
        5. The system will show the **Result Medical Checkup** tab according to the selected MCU data. The data displayed comes from entries made by Doctors/Paramedics when adding data via the "Add MCU" feature.
  utter_what_is_shown_in_mcu_result_tab_medic_id:
    - text: |
        Ketika Dokter/Paramedis membuka tab **Result Medical Check Up**, sistem akan menampilkan detail hasil pemeriksaan Medical Check Up yang terdiri dari beberapa bagian, yaitu:
        1. **Status Hasil Medical Check Up**: Menampilkan status kesehatan terakhir seperti Fit to Work, Fit with Note, Temporary Unfit, dan Unfit.
        2. **Detail Medical Check Up**: Informasi lengkap pelaksanaan MCU, termasuk MCU Type, Periode MCU, MCU Date, MCU Expired Date, dan Schedule Type (Internal/External).
        3. **Paramedis Penanggung Jawab**: Data paramedis yang bertanggung jawab atas hasil MCU.
        4. **Hasil Pemeriksaan**: Hasil pemeriksaan fisik dan laboratorium. Jika tidak ada temuan, akan muncul pesan "Tidak Ada Temuan Pemeriksaan Fisik atau Laboratorium".
        5. **Lain-Lain**: Data tambahan seperti Temuan MCU, Dugaan PAK, Diagnosa Disease, dan Attachment Result MCU.
        6. **Therapy**: Informasi obat yang diberikan berdasarkan hasil MCU, termasuk Nama Obat, Total Dosis, dan Total Medicine (UoM).
  utter_what_is_shown_in_mcu_result_tab_medic_en:
    - text: |
        When Doctors/Paramedics open the **Result Medical Check Up** tab, the system displays detailed Medical Check Up results consisting of several sections:
        1. **Medical Check Up Status**: Shows the latest health status such as Fit to Work, Fit with Note, Temporary Unfit, and Unfit.
        2. **Medical Check Up Details**: Complete MCU execution info including MCU Type, MCU Period, MCU Date, MCU Expired Date, and Schedule Type (Internal/External).
        3. **Responsible Paramedic**: Data of paramedics responsible for the MCU results.
        4. **Examination Results**: Physical and laboratory exam results. If no findings, displays "No Physical or Laboratory Examination Findings".
        5. **Others**: Additional data such as MCU Findings, Suspected Occupational Disease (PAK), Diagnosis Disease, and MCU Result Attachments.
        6. **Therapy**: Information on medications given based on MCU results, including Medicine Name, Total Dose, and Total Medicine (UoM).
  utter_how_system_displays_responsible_medic_info_medic_id:
    - text: |
        Sistem menampilkan informasi Dokter/Paramedis yang menambahkan hasil MCU, termasuk:
        - Nama
        - NIK
        - Departemen
        - Jabatan
        - Posisi
        Jika data MCU diedit oleh Dokter/Paramedis lain, sistem secara otomatis memperbarui informasi Medic yang bertanggung jawab sesuai dengan pengguna terakhir yang melakukan perubahan.
  utter_how_system_displays_responsible_medic_info_medic_en:
    - text: |
        The system displays information of the Doctor/Paramedic who added the MCU results, including:
        - Name
        - Employee ID (NIK)
        - Department
        - Position
        - Job Title
        If the MCU data is edited by another Doctor/Paramedic, the system automatically updates the responsible Medic information based on the last user who made changes.
  utter_how_to_edit_medical_checkup_data_medic_id:
    - text: |
        Untuk mengedit data Medical Check Up, ikuti langkah-langkah berikut:
        1. Klik menu **Medical Management**.
        2. Pilih sub-menu **Medical Checkup**.
        3. Klik tombol **View Detail** berbentuk ikon "mata" () pada data MCU yang ingin diedit.
        4. Scroll ke bawah dan kunjungi section **Result Medical Check Up**, lalu klik tombol **Detail** pada detail MCU yang diinginkan.
        5. Masuk ke tab **Result Medical Checkup**. Lalu, klik tombol **Edit Medical Checkup**.
        6. Sistem akan menampilkan halaman **Edit Medical Checkup**.

        Setelah melakukan pengeditan, Dokter/Paramedis harus mengklik tombol **Save Changes**. Jika perubahan berhasil, sistem akan menampilkan pesan **"Data Updated Successfully"** dan otomatis mengarahkan kembali ke halaman Detail Medical Check Up pada tab **Result Medical Check Up**. Jika perubahan gagal, sistem akan menampilkan pesan **"Data Update Failed"**.
  utter_how_to_edit_medical_checkup_data_medic_en:
    - text: |
        To edit Medical Check Up data, please follow these steps:
        1. Click on the **Medical Management** menu.
        2. Select the **Medical Checkup** sub-menu.
        3. Click the **View Detail** button represented by the eye icon () on the MCU data you want to edit.
        4. Scroll down and visit the **Result Medical Check Up** section, then click the **Detail** button on the desired MCU details.
        5. Go to the **Result Medical Checkup** tab. Then, click the **Edit Medical Checkup** button.
        6. The system will display the **Edit Medical Checkup** page.

        After editing, Doctors/Paramedics must click the **Save Changes** button. If the update is successful, the system will show the message **"Data Updated Successfully"** and automatically redirect back to the Medical Check Up Detail page on the **Result Medical Check Up** tab. If the update fails, the system will display the message **"Data Update Failed"**.
  utter_who_can_edit_medical_checkup_data_medic_id:
    - text: |
        Hanya Dokter atau Paramedis yang bertanggung jawab atas project site terkait yang dapat mengedit data Medical Check Up. Jika data berasal dari project site lain, tombol **Edit Medical Checkup** tidak akan tersedia.
        Untuk mengedit data Medical Check Up, ikuti langkah-langkah berikut:
        1. Klik menu **Medical Management**.
        2. Pilih sub-menu **Medical Checkup**.
        3. Klik tombol **View Detail** berbentuk ikon "mata" () pada data MCU yang ingin diedit.
        4. Scroll ke bawah dan kunjungi section **Result Medical Check Up**, lalu klik tombol **Detail** pada detail MCU yang diinginkan.
        5. Masuk ke tab **Result Medical Checkup**. Lalu, klik tombol **Edit Medical Checkup**.
        6. Sistem akan menampilkan halaman **Edit Medical Checkup**.

        Setelah melakukan pengeditan, Dokter/Paramedis harus mengklik tombol **Save Changes**. Jika perubahan berhasil, sistem akan menampilkan pesan **"Data Updated Successfully"** dan otomatis mengarahkan kembali ke halaman Detail Medical Check Up pada tab **Result Medical Check Up**. Jika perubahan gagal, sistem akan menampilkan pesan **"Data Update Failed"**.
  utter_who_can_edit_medical_checkup_data_medic_en:
    - text: |
        Only Doctors or Paramedics responsible for the related project site can edit Medical Check Up data. If the data comes from another project site, the **Edit Medical Checkup** button will not be available.
        To edit Medical Check Up data, please follow these steps:
        1. Click on the **Medical Management** menu.
        2. Select the **Medical Checkup** sub-menu.
        3. Click the **View Detail** button represented by the eye icon () on the MCU data you want to edit.
        4. Scroll down and visit the **Result Medical Check Up** section, then click the **Detail** button on the desired MCU details.
        5. Go to the **Result Medical Checkup** tab. Then, click the **Edit Medical Checkup** button.
        6. The system will display the **Edit Medical Checkup** page.

        After editing, Doctors/Paramedics must click the **Save Changes** button. If the update is successful, the system will show the message **"Data Updated Successfully"** and automatically redirect back to the Medical Check Up Detail page on the **Result Medical Check Up** tab. If the update fails, the system will display the message **"Data Update Failed"**.
  utter_can_edit_old_medical_checkup_after_new_mcu_medic_id:
    - text: |
        Tidak. Jika terdapat data MCU terbaru, maka:
        1. Data Medical Check Up sebelumnya akan otomatis dinonaktifkan (disabled).
        2. Tombol **Edit Medical Check Up** untuk data sebelumnya juga akan dinonaktifkan sehingga tidak dapat diubah.
  utter_can_edit_old_medical_checkup_after_new_mcu_medic_en:
    - text: |
        No. If there is a newer MCU data:
        1. The previous Medical Check Up data will be automatically disabled.
        2. The **Edit Medical Check Up** button for the previous data will also be disabled and cannot be modified.
  utter_can_all_fields_be_edited_in_medical_checkup_medic_id:
    - text: |
        Ada beberapa kondisi yang menyebabkan field tertentu tidak dapat diedit:
        1. Jika hasil MCU memiliki status **"Fit with Note (Tidak Control)"**, **"Temporary Unfit"**, atau **"Unfit"** dan status Follow Up masih **"Open"**, maka setelah karyawan melakukan Follow Up (1x), beberapa field akan otomatis dinonaktifkan, termasuk: Status Kesehatan, MCU Date, Expired Date, dan Periode MCU.
        2. Jika data Medical Check Up belum memiliki data Follow Up, semua field tetap dapat diedit. Namun, jika ada data MCU terbaru, beberapa field akan dinonaktifkan sesuai aturan sistem.
  utter_can_all_fields_be_edited_in_medical_checkup_medic_en:
    - text: |
        There are some conditions where certain fields cannot be edited:
        1. If the MCU result status is **"Fit with Note (No Control)"**, **"Temporary Unfit"**, or **"Unfit"** and the Follow Up status is still **"Open"**, after the employee performs one Follow Up, some fields will be automatically disabled, including: Health Status, MCU Date, Expired Date, and MCU Period.
        2. If the Medical Check Up data does not have any Follow Up yet, all fields can still be edited. However, if there is a newer MCU data, some fields will be disabled according to system rules.
  utter_how_to_add_follow_up_medical_checkup_medic_id:
    - text: |
        Berikut adalah cara menambahkan data Follow Up Medical Checkup:
        1. Klik menu **Medical Management**.
        2. Pilih sub menu **Medical Checkup**.
        3. Klik tombol **View Detail** (ikon "mata" ) pada data MCU yang ingin diedit.
        4. Scroll ke bawah dan kunjungi section **Result Medical Check Up**, lalu klik tombol **Detail** pada detail MCU yang diinginkan.
        5. Masuk ke tab **Result Follow Up**.
        6. Klik tombol **+Add Follow Up** untuk menambahkan data follow up.

        Pada halaman Add Follow Up, **Dokter harus mengisi General Information berikut**:
        a. **Chief Employee**: Tidak wajib diisi. Multi-select dropdown dari daftar atasan (data otomatis dari sistem ESS).
        b. **Follow Up Date**: Wajib diisi. Tidak dapat memilih tanggal sebelum tanggal terakhir yang pernah diinput. Tanggal harus berada dalam rentang tanggal MCU dan tanggal kedaluwarsa (expired). Jika tidak sesuai, akan muncul pesan berupa Follow up date must between [start MCU] until [expired MCU].
        c. **Follow Up Type**: Wajib diisi. Follow Up type terdiri dari, Internal atau External.
        d. **Fasilitas Kesehatan**: Wajib diisi. Jika Internal, otomatis terisi dengan First Aid Room. Jika External, diisi manual (free text, maksimal 100 karakter).
        e. **Spesialis Dokter**: Wajib diisi. Jika Internal, field ini nonaktif. Jika External, pilih dari dropdown yang tersedia.
        f. **Status Kesehatan**: Wajib dipilih. Status Kesehatan terdiri dari, Fit to Work, Fit With Note, Temporary Unfit, Unfit.
        g. **Diagnosis Disease**: Wajib dipilih dari dropdown.
        h. **Anamnesa**: Wajib diisi. Berupa Free text, maksimal 255 karakter.
        i. **Attachment**: Wajib unggah 1 file. Format: JPG, JPEG, PNG, PDF Maksimal ukuran: 5 MB.
        j. **Therapy**: Menyesuaikan dengan Follow Up Type. Jika Internal: otomatis terhubung dengan Medicine Standard (Medicine Name, Dosis, Total, Harga Satuan, Total Harga). Jika External: Dokter harus input manual (Medicine Name, Dosis, Total Medicine).
  utter_how_to_add_follow_up_medical_checkup_medic_en:
    - text: |
        Here's how to add Follow Up data for MCU:
        1. Click **Medical Management** menu.
        2. Select **Medical Checkup** submenu.
        3. Click the **View Detail** button (eye icon ) on the MCU data to edit.
        4. Scroll down and visit the **Result Medical Check Up** section, then click the **Detail** button on the desired MCU details.
        5. Go to the **Result Follow Up** tab.
        6. Click **+Add Follow Up** button to add follow-up data.

        On the Add Follow Up page, **Doctors must fill in the following General Information**:
        a. **Chief Employee**: Optional. Multi-select dropdown from the list of supervisors (data automatically retrieved from the ESS system).
        b. **Follow Up Date**: Required. Cannot select a date earlier than the last entered date. The date must be within the range between the MCU date and the expiration date. If invalid, an error message will appear: Follow up date must be between [start MCU] and [expired MCU].
        c. **Follow Up Type**: Required. Follow Up type consists of Internal or External.
        d. **Health Facility**: Required. If Internal, it will automatically be filled with First Aid Room. If External, it must be entered manually (free text, maximum 100 characters).
        e. **Doctor Specialist**: Required. If Internal, this field is disabled. If External, choose from the available dropdown options.
        f. **Health Status**: Required. Health status includes Fit to Work, Fit With Note, Temporary Unfit, Unfit.
        g. **Diagnosis Disease**: Required. Must be selected from the dropdown.
        h. **Anamnesis**: Required. Free text, maximum 255 characters.
        i. **Attachment**: Required to upload 1 file. Supported formats: JPG, JPEG, PNG, PDF. Maximum size: 5 MB.
        j. **Therapy**: Depends on the Follow Up Type. If Internal: automatically linked to Medicine Standard (Medicine Name, Dosage, Total, Unit Price, Total Price). If External: Doctor must manually input (Medicine Name, Dosage, Total Medicine).
  utter_when_add_follow_up_button_active_medic_id:
    - text: |
        Tombol **Add Follow Up** akan aktif jika:
        - Status Follow Up adalah **Open**,
        - dan Status Kesehatan pasien adalah salah satu dari **Fit With Note (Tidak Control)**, **Temporary Unfit**, atau **Unfit**.
  utter_when_add_follow_up_button_active_medic_en:
    - text: |
        The **Add Follow Up** button will be active if:
        - The Follow Up status is **Open**,
        - and the patient's Health Status is one of **Fit With Note (No Control)**, **Temporary Unfit**, or **Unfit**.
  utter_when_add_follow_up_button_disabled_medic_id:
    - text: |
        Tombol **Add Follow Up** akan nonaktif (disable) jika:
        - Status Follow Up adalah **Close**.
        - Status Kesehatan adalah "Fit to Work" dan "Fit With Note (Control)".
        - Jika terdapat data **MCU** terbaru yang telah diinputkan ke sistem, maka tombol "Add Follow Up" untuk MCU sebelumnya akan otomatis hilang.
        - Sistem hanya mengacu pada data **MCU terbaru** untuk menentukan apakah Follow Up masih dapat ditambahkan.
        - Sistem akan menampilkan notifikasi "The latest MCU result is available, follow-up cannot be added".
  utter_when_add_follow_up_button_disabled_medic_en:
    - text: |
        The **Add Follow Up** button will be disabled if:
        - The Follow Up Status is **Close**.
        - The Health Status is "Fit to Work" and "Fit With Note (Control)".
        - If there is a new **MCU** data input into the system, the "Add Follow Up" button for the previous MCU will automatically disappear.
        - The system only refers to the **latest MCU data** to determine if a follow-up can still be added.
        - The system will display a notification "The latest MCU result is available, follow-up cannot be added".
  utter_ask_save_follow_up_result_medic_id:
    - text: |
        Setelah menekan tombol "Save" pada halaman Add Follow Up:
        1. Jika penyimpanan berhasil, sistem akan menampilkan pesan "Data Added Successfully" dan kembali ke halaman detail Medical Check Up pada tab Result Follow Up.
        2. Jika penyimpanan gagal, sistem akan menampilkan pesan "Data failed to add, please try again" dan tetap berada di halaman Add New Follow Up.
  utter_ask_save_follow_up_result_medic_en:
    - text: |
        After pressing the "Save" button on the Add Follow Up page:
        1. If the save is successful, a message "Data Added Successfully" will appear, and the system will return to the Medical Check Up detail page under the Result Follow Up tab.
        2. If the save fails, a message "Data failed to add, please try again" will appear, and the system will remain on the Add New Follow Up page.
  utter_how_to_see_followup_result_medical_checkup_web_medic_id:
    - text: |
        Berikut adalah cara melihat hasil Follow Up Medical Check Up melalui **website**:
        1. Klik menu **Medical Management**.
        2. Pilih sub menu **Medical Checkup**.
        3. Klik tombol **View Detail** (ikon "mata" ) pada data MCU yang diinginkan.
        4. Scroll ke bawah dan kunjungi section **Result Medical Check Up**, lalu klik tombol **Detail** pada detail MCU yang diinginkan.
        5. Masuk ke menu Detail Medical Checkup, kemudian klik tab **Result Follow Up**.
        6. Sistem akan menampilkan pop-up informasi hasil Follow Up MCU.
        7. Pada halaman ini, Anda akan melihat beberapa informasi seperti:
           - **Medic Penanggung Jawab**: Menampilkan informasi Paramedis yang bertanggung jawab atas Follow Up MCU, termasuk Nama, NIK, Departemen, Jabatan, dan Posisi Paramedis yang menambahkan atau mengedit data.
           - **Follow Up**:
             a. Chief Employee: Atasan karyawan sesuai data ESS (Hierarchy Management).
             b. Follow Up Date: Tanggal pelaksanaan Follow Up MCU.
             c. Follow Up Type: Jenis penjadwalan Follow Up MCU.
             d. Fasilitas Kesehatan: Nama fasilitas kesehatan tempat Follow Up MCU dilakukan.
             e. Specialist Doctor: Jenis dokter spesialis yang menangani Follow Up MCU, seperti SpPD, SpB, SpBS, SpOT, SpU, SpJP, SpP, SpKK, SpOG, SpM, SpTHT-KL, SpS, SpKJ, dan SpRad.
             f. Diagnosa Disease: Hasil diagnosa penyakit dari Follow Up MCU.
             g. Anamnesa: Informasi anamnesa hasil pemeriksaan Follow Up MCU.
             h. Attachment: Dokter/Paramedis dapat melihat hasil unggahan dari Add New Follow Up. Sistem memungkinkan preview file dengan mengklik ikon mata. Nama file mengikuti format sistem: Follow Up MCU_Nama_NIK_Tanggal/Bulan/Tahun.
           - **Therapy**:
             a. Nama Obat: Obat yang diberikan.
             b. Total Dosis: Jumlah dosis yang diberikan (dalam Days).
             c. Total Medicine: Jumlah obat yang diberikan beserta UoM (Unit of Measurement).
  utter_how_to_see_followup_result_medical_checkup_web_medic_en:
    - text: |
        Here's how to see the results of the Follow Up Medical Check Up via the **website**:
        1. Click the **Medical Management** menu.
        2. Select the **Medical Checkup** submenu.
        3. Click the **View Detail** button (eye icon ) on the desired MCU data.
        4. Scroll down and visit the **Result Medical Check Up** section, then click the **Detail** button on the desired MCU details.
        5. Enter the Medical Checkup Detail menu, then click the **Result Follow Up** tab.
        6. The system will display a pop-up with the Follow Up MCU information.
        7. On this page, you will see several pieces of information, such as:
          - **Medic Responsible**: Displays information about the paramedic responsible for the Follow Up MCU, including Name, NIK, Department, Position, and the Paramedic's role who added or edited the data.
          - **Follow Up**:
            a. Chief Employee: The employee's supervisor according to the ESS data (Hierarchy Management).
            b. Follow Up Date: The date the Follow Up MCU is carried out.
            c. Follow Up Type: The type of scheduling for the Follow Up MCU.
            d. Health Facility: The name of the health facility where the Follow Up MCU was carried out.
            e. Specialist Doctor: The type of specialist doctor handling the Follow Up MCU, such as SpPD, SpB, SpBS, SpOT, SpU, SpJP, SpP, SpKK, SpOG, SpM, SpTHT-KL, SpS, SpKJ, and SpRad.
            f. Disease Diagnosis: The diagnosis results from the Follow Up MCU.
            g. Anamnesis: Information from the anamnesis of the Follow Up MCU examination.
            h. Attachment: Doctors/Paramedics can view the uploaded results from "Add New Follow Up". The system allows file preview by clicking the eye icon. The file name follows the system format: "Follow Up MCU_Name_NIK_Date/Month/Year".
          - **Therapy**:
            a. Medicine Name: The medicine given.
            b. Total Dosage: The total dosage given (in Days).
            c. Total Medicine: The total amount of medicine given with UoM (Unit of Measurement).
  utter_how_system_determines_followup_status_medic_id:
    - text: |
        Ketentuan terkait Status Kesehatan dan Status Follow-Up adalah sebagai berikut:
        1. Jika status kesehatan adalah **Fit to Work** atau **Fit with Note (Control)**, maka status Follow Up otomatis **Close**.
        2. Jika status kesehatan adalah **Fit with Note (Tidak Control)**, **Temporary Unfit**, atau **Unfit**, maka status Follow Up otomatis **Open**.
  utter_how_system_determines_followup_status_medic_en:
    - text: |
        The rules regarding Health Status and Follow-Up Status are as follows:
        1. If the health status is **Fit to Work** or **Fit with Note (Control)**, the Follow Up status is automatically set to **Close**.
        2. If the health status is **Fit with Note (No Control)**, **Temporary Unfit**, or **Unfit**, the Follow Up status is automatically set to **Open**.
  utter_function_of_add_followup_button_medic_id:
    - text: |
        Fungsi tombol **Add Follow Up** adalah:
        1. Jika status kesehatan awal adalah **Fit to Work** atau **Fit with Note (Control)**, maka status Follow Up akan otomatis **Close** dan tombol ini tidak aktif.
        2. Jika status kesehatan awal adalah **Fit with Note (Tidak Control)**, **Temporary Unfit**, atau **Unfit**, maka status Follow Up akan otomatis **Open** dan tombol **Add Follow Up** dapat digunakan untuk menambahkan data follow-up.
  utter_function_of_add_followup_button_medic_en:
    - text: |
        The function of the **Add Follow Up** button is:
        1. If the initial health status is **Fit to Work** or **Fit with Note (Control)**, then the Follow Up status will automatically be **Closed** and this button will be inactive.
        2. If the initial health status is **Fit with Note (No Control)**, **Temporary Unfit**, or **Unfit**, the Follow Up status will automatically be **Open** and the **Add Follow Up** button can be used to add follow-up data.
  utter_ask_followup_scheduling_medic_id:
    - text: |
        1. Jika status Follow Up masih **Open**, sistem akan menjadwalkan ulang Follow Up secara otomatis di Medical Schedule (fitur dalam tahap pengembangan).
        2. Akan muncul informasi **"Pemeriksaan Follow Up dalam Proses Penjadwalan"** sebagai pemberitahuan kepada pengguna.
  utter_ask_followup_scheduling_medic_en:
    - text: |
        1. If the Follow Up status is still **Open**, the system will automatically reschedule the Follow Up in the Medical Schedule (feature under development).
        2. A notification **"Follow Up Examination is in Scheduling Process"** will appear as an alert to the user.
  utter_ask_followup_code_format_medic_id:
    - text: |
        Berikut adalah format kode Follow Up yang digunakan dalam sistem:
        1. Code Follow Up secara otomatis dibuat oleh sistem dengan format: **FL-Project Site-Tanggal Pelaksanaan-Bulan Pelaksanaan-Tahun Pelaksanaan-Sequence Number (4 digit)**.
        2. Sequence Number (4 digit) bersifat unik per Project Site dan bertambah berdasarkan urutan input Follow Up di project site tersebut.
        3. Sequence Number akan direset setiap tahun agar penomoran tetap rapi dan terstruktur.
        
        Dengan format ini, sistem dapat memastikan setiap kode Follow Up mudah diidentifikasi dan terhubung dengan project site serta tanggal pelaksanaannya.
  utter_ask_followup_code_format_medic_en:
    - text: |
        Here's the format for the Follow Up Code used in the system:
        1. The Follow Up Code is automatically generated by the system with the format: **FL-Project Site-Date of Execution-Month of Execution-Year of Execution-Sequence Number (4 digits)**.
        2. The 4-digit Sequence Number is unique per Project Site and increments based on the order of Follow Up entries in that project site.
        3. The Sequence Number is reset every year to keep numbering clean and well organized.
        
        This format helps the system ensure that every Follow Up Code is easily identifiable and linked to the respective project site and execution date.
  utter_who_can_view_mcu_result_detail_medic_id:
    - text: |
        Berikut penjelasan mengenai siapa saja yang dapat melihat detail hasil MCU:
        1. Dokter dapat melihat seluruh hasil Follow Up MCU dari semua project site tanpa batasan.
        2. Paramedis hanya dapat mengakses hasil Follow Up MCU dari project site tempat mereka bertugas saja.
  utter_who_can_view_mcu_result_detail_medic_en:
    - text: |    
        Here's an explanation of who can view the MCU result details:
        1. Doctors can view all Follow Up MCU results from all project sites without limitation.
        2. Paramedics can only access Follow Up MCU results from the project site they are assigned to.  
  utter_ask_if_doctor_can_add_followup_all_projects_medic_id:
    - text: |  
        Dokter hanya dapat menambahkan Follow Up pada project site tempat dia bertugas.
        Jika dokter membuka Result Follow Up MCU dari project site lain, tombol "Add Follow Up" akan otomatis nonaktif (disable).
  utter_ask_if_doctor_can_add_followup_all_projects_medic_en:
    - text: | 
        Doctors can only add Follow Up on the project site where they are assigned.
        If a doctor opens the MCU Follow Up result from another project site, the "Add Follow Up" button will be automatically disabled.
  utter_how_to_edit_result_followup_mcu_data_medic_id:
    - text: | 
        **Dokter/Paramedis** dapat mengedit data Follow Up MCU sesuai dengan project site yang menjadi tanggung jawabnya. Jika **Dokter** mengakses data Follow Up MCU dari project site lain, maka tombol **"Edit"** akan otomatis **nonaktif** (disable).

        Untuk mengedit data Follow Up MCU, ikuti langkah berikut:
        1. Klik menu **Medical Management**.
        2. Pilih sub-menu **Medical Checkup**.
        3. Klik tombol **View Detail** (ikon "mata" ) pada data MCU yang diinginkan.
        4. Scroll ke bawah dan kunjungi section **Result Medical Check Up**, lalu klik tombol **Detail** pada detail MCU yang diinginkan.
        5. Klik tab **Result Follow Up**.
        6. Kunjungi section **Result Follow Up MCU**, klik tombol **View Detail** pada data Follow Up MCU yang ingin dilihat.
        7. Klik tombol **Edit** pada pop-up detail Follow Up MCU.
        8. Sistem akan menampilkan halaman **Edit Follow Up MCU**.
  utter_how_to_edit_result_followup_mcu_data_medic_en:
    - text: | 
        **Doctors/Paramedics** can edit Follow Up MCU data based on the project site they are responsible for. If a **Doctor** accesses Follow Up MCU data from another project site, the **"Edit"** button will automatically be **disabled**.

        To edit the Follow Up MCU data, follow these steps:
        1. Click the **Medical Management** menu.
        2. Select the **Medical Checkup** sub-menu.
        3. Click the **View Detail** button (eye icon ) for the desired MCU data.
        4. Scroll down and go to the **Result Medical Check Up** section, then click the **Detail** button for the MCU detail you want to view.
        5. Click the **Result Follow Up** tab.
        6. Go to the **Result Follow Up MCU** section, click the **View Detail** button for the Follow Up MCU data you want to view.
        7. Click the **Edit** button in the Follow Up MCU detail pop-up.
        8. The system will display the **Edit Follow Up MCU** page.
  utter_who_can_edit_result_follow_up_mcu_data_medic_id:
    - text: | 
        Berikut adalah informasi mengenai siapa yang dapat mengedit data Follow Up MCU:
        1. **Dokter/Paramedis** dapat mengedit data Follow Up MCU sesuai dengan project site yang menjadi tanggung jawabnya.
        2. Jika **Dokter** mengakses data Follow Up MCU dari project site lain, maka tombol **Edit** akan otomatis **nonaktif** (disable).
  utter_who_can_edit_result_follow_up_mcu_data_medic_en:
    - text: | 
        Here's the information regarding who can edit Follow Up MCU data:
        1. **Doctors/Paramedics** can edit Follow Up MCU data based on the project site they are responsible for.
        2. If a **Doctor** accesses Follow Up MCU data from another project site, the **Edit** button will automatically be **disabled**.
  utter_edit_follow_up_mcu_conditions_medic_id:
    - text: | 
        Berikut adalah ketentuan saat mengedit data Follow Up MCU:
        1. Jika Follow Up MCU diedit oleh **Dokter/Paramedis** yang berbeda, maka **Medic Penanggung Jawab** akan ikut berubah sesuai dengan yang terakhir melakukan edit.
        2. Jika terdapat perubahan bulan dan tahun pelaksanaan, **Code Follow Up** akan otomatis diperbarui mengikuti format yang berlaku.
        3. **Follow Up MCU pertama** tidak dapat diedit jika sudah ada Follow Up MCU terbaru yang ditambahkan.
  utter_edit_follow_up_mcu_conditions_medic_en:
    - text: | 
        Here are the conditions when editing Follow Up MCU data:
        1. If Follow Up MCU is edited by a different **Doctor/Paramedic**, the **Medic Responsible** will be updated to reflect the last person who made the edit.
        2. If there is a change in the month and year of the follow-up, the **Code Follow Up** will automatically be updated according to the applicable format.
        3. The **first Follow Up MCU** cannot be edited once a newer Follow Up MCU has been added.
  utter_save_changes_follow_up_mcu_medic_id:
    - text: | 
        Berikut cara menyimpan perubahan data Follow Up MCU:
        1. **Dokter/Paramedis** dapat menyimpan perubahan data dengan mengklik tombol **Save**.
        2. Jika proses penyimpanan berhasil, sistem akan menampilkan pesan "Data Updated Successfully".
        3. Setelah berhasil disimpan, sistem secara otomatis akan mengalihkan (redirect) ke halaman Detail Medical Check Up di tab Result Follow Up.
  utter_save_changes_follow_up_mcu_medic_en:
    - text: | 
        Here's how to save changes to Follow Up MCU data:
        1. **Doctors/Paramedics** can save the changes by clicking the **Save** button.
        2. If the saving process is successful, the system will display the message "Data Updated Successfully".
        3. After successfully saving, the system will automatically redirect to the Detail Medical Check Up page in the Result Follow Up tab.
  utter_when_notifications_are_sent_in_mcu_web_medic_id:
    - text: | 
        Notifikasi akan dikirimkan kepada **Dokter/Paramedis** dalam berbagai kondisi, seperti:
        1. **Perubahan Status Kesehatan**: Ketika Dokter/Paramedis mengedit status kesehatan Medical Checkup.
        2. **Hasil Follow Up MCU**: Setelah pengguna melakukan Follow Up MCU, sistem memperbarui hasil pemeriksaan.
        3. **MCU Kedaluwarsa**: Notifikasi diberikan pada H-3 bulan, H-2 bulan, H-1 bulan, dan H-7 hari sebelum masa berlaku MCU habis.
        4. **Hasil MCU/Follow Up MCU**: Ketika hasil MCU memiliki status "Open" atau butuh follow up, sistem akan mengirimkan notifikasi kepada Dokter/Paramedis.
  utter_when_notifications_are_sent_in_mcu_medic_en:
    - text: | 
        Notifications will be sent to **Doctors/Paramedics** under various conditions, such as:
        1. **Health Status Change**: When a Doctor/Paramedic edits the health status of a Medical Checkup.
        2. **Follow Up MCU Results**: After a user performs a Follow Up on MCU, the system updates the examination results.
        3. **MCU Expiry**: Notifications are sent 3 months, 2 months, 1 month, and 7 days before the MCU expires.
        4. **MCU/Follow Up MCU Results**: When the MCU result has the status "Open" or needs follow-up, the system sends notifications to Doctors/Paramedics.
  utter_what_is_medical_checkup_menu_mobile_medic_id:
    - text: |
        Menu **Medical Checkup** adalah fitur dalam sistem yang memungkinkan pengguna untuk mengakses, memantau, dan mengelola hasil pemeriksaan kesehatan **Medical Checkup**. Menu ini dirancang untuk memberikan informasi yang lengkap dan terstruktur mengenai riwayat MCU pengguna, status kesehatan terkini, serta jadwal pemeriksaan dan tindak lanjut yang diperlukan.
        
        Pada halaman Hasil Medical Checkup mobile, Anda dapat melihat riwayat pemeriksaan kesehatan berdasarkan tahun pelaksanaan Medical Checkup (MCU). Berikut adalah informasi yang dapat Anda akses:
        1. **Status Kesehatan**: Menunjukkan hasil akhir dari MCU dengan kategori "Fit to Work", "Fit with Note", "Temporary Unfit", atau "Unfit".
        2. **MCU Terakhir**: Tanggal terakhir Anda menjalani MCU.
        3. **Expired MCU**: Tanggal kedaluwarsa hasil MCU terbaru.
        4. **Next MCU**: Jadwal MCU selanjutnya.
        5. **Status Follow Up**: Menunjukkan apakah Anda masih memerlukan tindak lanjut medis ("Open" atau "Close").
        6. **Follow Up Terakhir**: Tanggal terakhir Anda menjalani tindak lanjut setelah MCU.
        7. **Next Follow Up MCU**: Jadwal tindak lanjut berikutnya.
        8. **MCU Aktif**: Hasil MCU terbaru yang masih berlaku dan belum kedaluwarsa.
        9. **Tanggal Pelaksanaan MCU**: Tanggal pemeriksaan MCU dilakukan.
        10. **Total Follow Up**: Jumlah tindak lanjut yang telah dilakukan berdasarkan hasil MCU Anda.
        11. **Tombol "Lihat Detail**: Untuk melihat informasi lebih lengkap mengenai hasil MCU, termasuk **Detail Pemeriksaan**, **Diagnosa Penyakit**, **Hasil Pemeriksaan Fisik & Laboratorium**, serta **Terapi**.
  utter_what_is_medical_checkup_menu_mobile_medic_en:
    - text: |
        The **Medical Checkup** menu is a feature in the system that allows users to access, monitor, and manage the results of their **Medical Checkup**. This menu is designed to provide comprehensive and structured information regarding the user's MCU history, current health status, as well as scheduled examinations and necessary follow-up actions.

        On the mobile Medical Checkup Results page, you can view your medical check-up history based on the year of the Medical Checkup (MCU). Here is the information you can access:
        1. **Health Status**: Shows the final result of the MCU with categories "Fit to Work", "Fit with Note", "Temporary Unfit", or "Unfit".
        2. **Last MCU**: The date of your last MCU.
        3. **Expired MCU**: The expiration date of the latest MCU result.
        4. **Next MCU**: The schedule for your next MCU.
        5. **Follow Up Status**: Indicates whether you still need further medical follow-up ("Open" or "Close").
        6. **Last Follow Up**: The date of your last follow-up after the MCU.
        7. **Next Follow Up MCU**: The schedule for your next follow-up.
        8. **Active MCU**: The latest MCU result that is still valid and has not expired.
        9. **MCU Execution Date**: The date when the MCU examination was conducted.
        10. **Total Follow Up**: The total number of follow-ups based on your MCU results.
        11. **View Detail Button**: To view more detailed information about your MCU results, including **Examination Details**, **Disease Diagnosis**, **Physical & Laboratory Examination Results**, and **Therapy**.
  utter_who_can_access_medical_checkup_menu_mobile_medic_id:
    - text: |
        Menu Medical Check Up dapat diakses oleh pengguna yang memiliki hak akses di dalam sistem Medic Apps.

        Untuk mengakses menu Medical Checkup, ikuti langkah-langkah berikut:
        1. Pengguna login ke **Madhani One Apps**.
        2. Sistem menampilkan halaman utama aplikasi **Madhani One Apps**.
        3. Pengguna klik ikon **Waffle Menu** yang terletak di pojok kiri atas (ikon berbentuk sembilan kotak kecil).
        4. Pengguna klik **Medic Apps**.
        5. Sistem menampilkan halaman utama aplikasi **Medic**.
        6. Pengguna klik menu **Medical**.
        7. Sistem menampilkan halaman utama menu **Medical**.
        8. Pengguna klik tab menu **Medical Checkup**.
  utter_who_can_access_medical_checkup_menu_mobile_medic_en:
    - text: |
        The Medical Check Up menu can be accessed by users who have access rights in the Medic Apps system.

        To access the Medical Checkup menu, follow these steps:
        1. Log in to the **Madhani One Apps**.
        2. The main page of the **Madhani One Apps** will be displayed.
        3. Click the **Waffle Menu** icon located at the top left corner (the icon with nine small squares).
        4. Click on **Medic Apps**.
        5. The main page of the **Medic** app will be displayed.
        6. Click the **Medical** menu.
        7. The main page of the **Medical** menu will appear.
        8. Click the **Medical Checkup** tab.
  utter_what_are_filters_in_medical_checkup_menu_mobile_medic_id:
    - text: |
        Pengguna dapat memfilter hasil Medical Checkup (MCU) berdasarkan Tahun Pelaksanaan MCU dalam rentang "Tahun Awal - Tahun Akhir" untuk melihat data sesuai kebutuhan. Berikut caranya:
        1. Klik menu **Medical**, lalu pilih tab **Medical Checkup**.
        2. Klik tombol **Filter** di kanan atas Hasil Medical Checkup.
        3. Pilih **Tahun Awal dan Tahun Akhir** sesuai rentang yang diinginkan.
        4. Pastikan Tahun Awal tidak lebih besar dari Tahun Akhir.
        5. Klik Terapkan untuk melihat hasil sesuai filter.
        6. Jika perlu reset, klik **Atur Ulang Filter**, lalu pilih ulang tahun dan klik **Terapkan**.
  utter_what_are_filters_in_medical_checkup_menu_mobile_medic_en:
    - text: |   
        Users can filter Medical Checkup (MCU) results by the MCU Implementation Year within a "Start Year - End Year" range to view data as needed. Here's how:
        1. Click the **Medical** menu, then select **the Medical Checkup** tab.
        2. Click the **Filter** button at the top right of the Medical Checkup results.
        3. Choose **the Start Year and End Year** according to your desired range.
        4. Ensure the Start Year is not greater than the End Year.
        5. Click Apply to see results based on the filter.
        6. If needed, click **Reset Filter**, then reselect the years and click **Apply**. 
  utter_can_view_mcu_older_than_5_years_medic_id:
    - text: Ya, sistem menyimpan seluruh hasil Medical Checkup yang pernah dilakukan. Pengguna dapat menggunakan fitur filter untuk melihat hasil MCU yang lebih lama dari 5 tahun terakhir.
  utter_can_view_mcu_older_than_5_years_medic_en:
    - text: Yes, the system stores all Medical Checkup results ever performed. Users can use the filter feature to view MCU results older than the last 5 years.
  utter_how_system_shows_active_mcu_results_medic_id:
    - text: Hasil MCU Aktif (yang belum kedaluwarsa) akan ditampilkan di bagian atas daftar dan ditandai dengan Pin MCU Aktif.
  utter_how_system_shows_active_mcu_results_medic_en:
    - text: Active MCU results (not yet expired) are displayed at the top of the list and marked with an Active MCU Pin.
  utter_how_to_view_medical_checkup_detail_results_mobile_medic_id:
    - text: |
        Untuk mengakses Hasil Medical Checkup melalui **mobile**, ikuti langkah-langkah berikut:
        1. Klik menu **Medical** di Medic Apps.
        2. Pilih tab **Medical Checkup**.
        3. Klik tombol **Lihat Detail** pada salah satu hasil Medical Checkup yang ingin dilihat.
        4. Pilih tab **Hasil MCU**.
        5. Sistem akan menampilkan halaman tab Hasil MCU.
        6. Pada halaman ini, Anda akan melihat beberapa informasi seperti:
           a. **Status Kesehatan**: Menampilkan status akhir kesehatan berdasarkan hasil MCU dengan kategori Fit to Work, Fit with Note, Temporary Unfit, atau Unfit.
           b. **Detail Medical Checkup**: Berisi informasi utama terkait pelaksanaan MCU, meliputi:
              - Tipe MCU: Jenis MCU yang dilakukan (New Hire, Periodik, Khusus, Pra-Pensiun).
              - Periode MCU: Jangka waktu pemeriksaan MCU (6 Bulan, 1 Tahun).
              - Pelaksanaan MCU: Tanggal dilakukannya pemeriksaan.
              - Expired MCU: Masa berlaku hasil MCU.
              - Tipe Schedule: Menunjukkan apakah MCU dilakukan secara terjadwal (Scheduled).
              - Hasil Pemeriksaan: Merangkum berbagai aspek pemeriksaan kesehatan, meliputi:
                - Pemeriksaan Fisik: Hasil pemeriksaan fisik dengan indikasi Tidak Normal.
                - Pemeriksaan Laboratorium: Hasil pemeriksaan laboratorium dengan indikasi Tidak Normal. 
                - Jika tidak ada temuan, akan muncul pesan "Tidak ada temuan pemeriksaan laboratorium/fisik".
           c. **Lain-lain**: Berisi informasi tambahan terkait hasil MCU:
              - Diagnosa Penyakit: Diagnosis penyakit dari hasil MCU. Jika tidak ada, akan ditampilkan tanda (-).
              - Temuan MCU: Ringkasan hasil pemeriksaan. Jika deskripsi terlalu panjang, akan tersedia tombol "Lebih Lanjut" untuk melihat detailnya.
           d. **Terapi**: Menampilkan informasi obat yang diberikan setelah MCU. Jika tidak ada terapi yang diresepkan, akan muncul pesan "Tidak ada data terapi".
  utter_how_to_view_medical_checkup_detail_results_mobile_medic_en:
    - text: |
        To access Medical Checkup Results via **mobile**, follow these steps:
        1. Click **the Medical** menu in Medic Apps.
        2. Select **the Medical Checkup** tab.
        3. Click the **View Details** button on the Medical Checkup result you want to see.
        4. Select **the MCU Result** tab.
        5. The system will display the MCU Result tab page.
        6. On this page, you will see some information such as:
           a. **Health Status**: Displays the final health status based on the MCU results with categories: Fit to Work, Fit with Note, Temporary Unfit, or Unfit.
           b. **Medical Checkup Details**: Contains main information related to the MCU execution, including:
              - MCU Type: The type of MCU performed (New Hire, Periodic, Special, Pre-Retirement).
              - MCU Period: The duration of the MCU examination (6 Months, 1 Year).
              - MCU Execution Date: The date when the examination was performed.
              - Expired MCU: The validity period of the MCU results.
              - Schedule Type: Indicates whether the MCU was performed as scheduled (Scheduled).
              - Examination Results: Summarizes various aspects of the health examination, including:
                - Physical Examination: Results of the physical examination with indications of abnormalities.
                - Laboratory Examination: Results of the laboratory examination with indications of abnormalities. 
                - If no findings are present, the message "No findings in laboratory/physical examination" will appear.
           c. **Others**: Contains additional information related to the MCU results:
              - Disease Diagnosis: The disease diagnosis from the MCU results. If none, a dash (-) will appear.
              - MCU Findings: A summary of the examination results. If the description is too long, a "More Details" button will be available to view the details.
           d. **Therapy**: Displays information on the medication prescribed after the MCU. If no therapy is prescribed, the message "No therapy data" will appear.
  utter_what_are_available_examination_details_medic_id:
    - text: |
        Detail hasil pemeriksaan yang tersedia meliputi:
        1. **Pemeriksaan Fisik**: Menampilkan hasil dengan kategori "Tidak Normal". Jika tidak ada data, muncul pesan "Tidak ada temuan pemeriksaan fisik".
        2. **Pemeriksaan Laboratorium**: Menampilkan hasil dengan kategori "Tidak Normal". Jika tidak ada data, muncul pesan "Tidak ada temuan pemeriksaan laboratorium".
  utter_what_are_available_examination_details_medic_en:
    - text: |
        Available examination details include:
        1. **Physical Examination**: Shows results categorized as "Abnormal". If no data is present, the message "No physical examination findings" will be displayed.
        2. **Laboratory Examination**: Shows results categorized as "Abnormal". If no data is present, the message "No laboratory examination findings" will be displayed.
  utter_is_disease_diagnosis_displayed_medic_id:
    - text: |
        Ya, jika ada Diagnosa Penyakit, akan ditampilkan dalam format seperti: Hipertensi, Diabetes, Lambung. Jika tidak ada diagnosa, akan ditampilkan tanda (-).
  utter_is_disease_diagnosis_displayed_medic_en:
    - text: |
        Yes, if there is a Disease Diagnosis, it will be displayed in formats such as: Hypertension, Diabetes, Stomach issues. If there is no diagnosis, a dash (-) will be shown.
  utter_how_to_see_followup_result_medical_checkup_mobile_medic_id:
    - text: |
        Berikut adalah cara melihat hasil Follow Up Medical Check Up melalui **mobile**:
        1. Klik menu **Medical** di Medic Apps.
        2. Pilih tab **Medical Checkup**.
        3. Klik tombol **Lihat Detail** pada salah satu hasil Medical Checkup yang ingin dilihat.
        4. Pilih tab **Hasil Follow Up** MCU.
        5. Sistem akan menampilkan halaman tab Hasil Follow Up MCU.
        6. Pada halaman ini, Anda akan melihat beberapa informasi seperti:
           - **Status Follow Up**: Menunjukkan apakah Follow Up masih Open atau sudah Close.
           - **Total Follow Up**: Jumlah total Follow Up yang telah dilakukan pada MCU yang dipilih.
           - **Next Follow Up MCU**: Jika ada jadwal Follow Up berikutnya, tanggalnya akan ditampilkan. Jika belum ada, akan ditandai dengan (-).
           - **Riwayat Follow Up**: Menampilkan semua Follow Up yang telah dilakukan, diurutkan dari yang terbaru ke yang paling lama.
  utter_how_to_see_followup_result_medical_checkup_mobile_medic_en:
    - text: |
        Here's how to view the Follow Up results for Medical Check Up on **mobile**:
        1. Click **the Medical** menu in Medic Apps.
        2. Select **the Medical Checkup** tab.
        3. Tap the **View Details** button on the Medical Checkup result you want to see.
        4. Select the **Follow Up Results** MCU tab.
        5. The system will display the Follow Up MCU results page.
        6. On this page, you will see some information such as:
           - **Follow Up Status**: Indicates whether the Follow Up is still Open or has been Closed.
           - **Total Follow Up**: The total number of Follow Ups performed on the selected MCU.
           - **Next Follow Up MCU**: If there is a schedule for the next Follow Up, the date will be shown. If not, it will be marked with (-).
           - **Follow Up History**: Displays all Follow Ups performed, sorted from the most recent to the oldest.
  utter_difference_between_open_and_close_follow_up_status_medic_id:
    - text: |
        1. Status **Open**: Follow Up masih dalam proses, biasanya diberikan jika hasil MCU menunjukkan **Fit With Note (tidak terkontrol)**, **Temporary Unfit**, atau **Unfit**.
        2. Status **Close**: Follow Up telah selesai, diberikan jika hasil pemeriksaan **Fit To Work** atau **Fit With Note (terkontrol)**.
  utter_difference_between_open_and_close_follow_up_status_medic_en:
    - text: |
        1. **Open** status: The Follow Up is ongoing, usually assigned when MCU results show **Fit With Note (uncontrolled)**, **Temporary Unfit**, or **Unfit**.
        2. **Close** status: The Follow Up is completed, given when the examination results are **Fit To Work** or **Fit With Note (controlled)**.
  utter_how_to_know_follow_up_location_medic_id:
    - text: |
        Berikut penjelasan mengenai cara mengetahui lokasi pelaksanaan Follow Up:
        1. Jika Follow Up dilakukan secara **Internal**, lokasi otomatis ditampilkan sebagai **First Aid Room (FAR)**.
        2. Jika Follow Up dilakukan secara **External**, sistem akan menampilkan informasi fasilitas kesehatan yang direkomendasikan oleh Dokter/Paramedis.
  utter_how_to_know_follow_up_location_medic_id:
    - text: |
        Here's the explanation on how to know the Follow Up location:
        1. If the Follow Up is done **Internally**, the location is automatically shown as **First Aid Room (FAR)**.
        2. If the Follow Up is done **Externally**, the system will display the healthcare facility recommended by the Doctor/Paramedic.
  utter_what_if_no_follow_up_needed_in_mcu_result_medic_id:
    - text: Jika hasil MCU tidak memerlukan tindak lanjut atau pengguna belum melakukan Follow Up, tab Hasil Follow Up akan kosong dan sistem akan menampilkan pesan "Tidak ada data" atau "User tidak melakukan Follow Up MCU".
  utter_what_if_no_follow_up_needed_in_mcu_result_medic_en:
    - text: If the MCU result does not require a follow-up or the user has not performed a Follow Up, the Follow Up Results tab will be empty and the system will display the message "No data" or "User has not performed MCU Follow Up".
  utter_what_is_displayed_in_follow_up_results_tab_medic_id:
    - text: |
        Tab Hasil Follow Up pada **mobile** menampilkan data hasil tindak lanjut dari MCU yang telah dilakukan, dengan beberapa informasi penting:
        1. **Status Follow Up**: Menunjukkan apakah Follow Up masih Open atau sudah Close.
        2. **Total Follow Up**: Jumlah total Follow Up yang telah dilakukan pada MCU yang dipilih.
        3. **Next Follow Up MCU**: Jika ada jadwal Follow Up berikutnya, tanggalnya akan ditampilkan. Jika belum ada, akan ditandai dengan (-).
        4. **Riwayat Follow Up**: Menampilkan semua Follow Up yang telah dilakukan, diurutkan dari yang terbaru ke yang paling lama.
  utter_what_is_displayed_in_follow_up_results_tab_medic_en:
    - text: |
        The Follow Up Results tab on **mobile** displays follow-up results data from the MCU that has been carried out, with some important information:
        1. **Follow Up Status**: Indicates whether the Follow Up is still Open or has been Closed.
        2. **Total Follow Up**: The total number of Follow Ups performed on the selected MCU.
        3. **Next Follow Up MCU**: If there is a schedule for the next Follow Up, the date will be shown. If not, it will be marked with (-).
        4. **Follow Up History**: Displays all Follow Ups performed, sorted from the most recent to the oldest.
  utter_does_follow_up_result_affect_final_health_status_medic_id:
    - text: |
        Ya. Status Follow Up terakhir yang tercatat dalam Riwayat Follow Up akan mempengaruhi summary Status Follow Up yang ditampilkan di atas. 
        Jika status terakhir adalah **Fit To Work** atau **Fit With Note (terkontrol)**, maka Status Follow Up akhir akan ditetapkan sebagai **Close**.
  utter_does_follow_up_result_affect_final_health_status_medic_en:
    - text: |
        Yes. The last Follow Up status recorded in the Follow Up History will affect the summary Follow Up Status displayed at the top.
        If the last status is **Fit To Work** or **Fit With Note (controlled)**, the final Follow Up Status will be set as **Close**.
  utter_how_to_know_when_next_schedule_mcu_medic_id:
    - text: Pengguna bisa melihat informasi **Expired MCU** dan **Next MCU** pada bagian Status Kesehatan. Jika Next MCU belum terjadwal, pengguna bisa menghubungi Dokter/Paramedis terkait.
  utter_how_to_know_when_next_schedule_mcu_medic_en:
    - text: Users can see the **Expired MCU** and **Next MCU** information in the Health Status section. If the Next MCU is not scheduled yet, users can contact the relevant Doctor/Paramedic.
  utter_when_notifications_are_sent_in_mcu_mobile_medic_id:
    - text: | 
        Jenis notifikasi yang akan diterima oleh pengguna dalam pemeriksaan Medical Checkup adalah:
        1. **Hasil Medical Check Up**: Memberitahukan status hasil MCU (Fit to Work, Fit with Note, Temporary Unfit, dan Unfit).
        2. **Follow Up MCU**: Menginformasikan jadwal dan hasil Follow Up MCU.
        3. **Perubahan Status Kesehatan**: Notifikasi jika ada update status hasil MCU.
        4. **MCU Kedaluwarsa (Expired MCU)**: Peringatan jika masa berlaku MCU akan segera habis dan perlu dijadwalkan ulang.
  utter_when_notifications_are_sent_in_mcu_mobile_medic_en:
    - text: |
        The types of notifications a user will receive during the Medical Checkup process are:
        1. **Medical Check Up Results**: Notifies the status of the MCU results (Fit to Work, Fit with Note, Temporary Unfit, and Unfit).
        2. **Follow Up MCU**: Informs about the schedule and results of the Follow Up MCU.
        3. **Health Status Change**: Notifies if there is an update in the MCU results status.
        4. **Expired MCU**: Alerts when the MCU validity is about to expire and needs to be rescheduled. 
  utter_how_to_download_attachment_follow_up_mcu_mobile_medic_id:
    - text: |
        Pengguna dapat mengunduh file melalui aplikasi **mobile** dengan langkah-langkah berikut:
        1. Klik menu **Medical** di Medic Apps.
        2. Pilih tab **Medical Checkup**.
        3. Klik tombol **Lihat Detail** pada salah satu hasil Medical Checkup yang ingin dilihat.
        4. Pilih tab **Hasil Follow Up MCU**.
        5. Sistem akan menampilkan halaman Hasil Follow Up MCU.
        6. Klik lampiran yang terdapat pada section **Dokumen**.
        7. Sistem akan menampilkan dokumen hasil Follow Up MCU.
        8. Klik tombol **Download** di pojok kanan atas untuk mengunduh file.
        **Fitur ini nantinya akan terhubung dengan Medical Schedule (saat ini masih dalam tahap pengembangan).**
  utter_how_to_download_attachment_follow_up_mcu_mobile_medic_en:
    - text: |
        Users can download the file through the **mobile** app by following these steps:
        1. Click the **Medical** menu in Medic Apps.
        2. Select the **Medical Checkup** tab.
        3. Click the **View Detail** button on one of the Medical Checkup results you want to view.
        4. Select the **Follow Up MCU Results** tab.
        5. The system will display the Follow Up MCU Results page.
        6. Click the attachment in the **Documents** section.
        7. The system will display the Follow Up MCU document.
        8. Click the **Download** button in the top-right corner to download the file.
        **This feature will later be connected to the Medical Schedule (currently still under development).**

