        - Menghubungi paramedis atau klinik terkait jika ada pertanyaan atau perubahan jadwal.
        - Mengikuti arahan medis sesuai rekomendasi dari hasil kunjungan sebelumnya.
  utter_what_to_do_if_you_have_a_next_follow_up_medic_en:
    - text: |
