  utter_what_is_edit_visit_far_feature_medic_id:
    - text: Fitur **Edit Visit FAR** memungkinkan **Dokter/Paramedis** untuk mengedit data kunjungan FAR sesuai dengan tanggung jawabnya di project site tertentu. Dokter/Paramedis dapat memperbarui informasi hasil pemeriksaan, status kesehatan, serta data lainnya yang relevan dengan kunjungan FAR.
  utter_what_is_edit_visit_far_feature_medic_en:
    - text: The **Edit Visit FAR** feature allows **Doctors/Paramedics** to edit FAR visit data according to their responsibility in a specific project site. Doctors/Paramedics can update examination results, health status, and other relevant data related to the FAR visit.
  utter_how_to_access_edit_visit_far_medic_id:
    - text: |
        Berikut beberapa ketentuan dalam melakukan edit data kunjungan FAR:  
        1. Jika **Keterangan Sakit** adalah "Sick Leave", maka **Visit Date**, **Range Date**, dan **Shift Loss** akan otomatis nonaktif (disable).  
        2. Field Visit Type FAR akan otomatis nonaktif (disable).  
        3. Field Atasan akan otomatis nonaktif (disable).  
        4. Jika **Initial Visit** membutuhkan **Follow Up** (status "Open") dan data Follow Up telah ditambahkan, maka field berikut akan menjadi tidak aktif (disable): Visit Date, Keterangan Sakit (ODC/Konsultasi/Sick Leave), Status Kesehatan (Sehat/Tidak Sehat), Follow Up Date.
        5. Jika **Initial Visit** membutuhkan **Follow Up** (status "Open") dan telah melewati **Follow Up Date** secara otomatis, maka field berikut akan menjadi tidak aktif (disable): Visit Date, Keterangan Sakit (ODC/Konsultasi/Sick Leave), Follow Up Date, Status Kesehatan.
        6. Jika **Initial Visit** tidak memerlukan **Follow Up** (status "Close"), maka semua field tetap aktif dan dapat diedit. Namun, field yang telah ditetapkan sebelumnya tetap tidak dapat diedit.  
