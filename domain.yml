  utter_medicine_standard_menu_medic_en:
    - text: Menu Medicine Standard is a feature in the system used to manage the standard list of medicines, including the medicine name, type, unit of measure (UoM), category, and class of medicine.
  utter_who_can_access_medicine_standard_menu_medic_id:
    - text: |
        Fitur ini dapat diakses oleh Dokter dan Paramedis dengan peran dan hak akses yang berbeda. Salah satu perbedaannya adalah Dokter dapat langsung menambahkan data obat, sedangkan Paramedis memerlukan persetujuan Dokter untuk menambahkan data baru secara otomatis.

        Kedepannya, paramedis akan memiliki akses untuk mengedit atau aktif/nonaktif data obat melalui role permission yang akan diatur dalam sistem. Namun, fitur ini masih dalam tahap pengembangan dan belum tersedia saat ini.
  utter_who_can_access_medicine_standard_menu_medic_en:
    - text: |
        This feature can be accessed by Doctors and Paramedics with different roles and access rights. One difference is that Doctors can add medicine data directly, while Paramedics need approval from Doctors to add new data automatically.

        In the future, paramedics will have access to edit or activate/deactivate medicine data through role permissions that will be set within the system. However, this feature is still under development and is not available at this time.
