  utter_how_to_access_tab_results_of_visits_far_medic_id:
    - text: |
        Untuk mengakses **Tab Hasil Kunjungan FAR**, pengguna dapat melakukannya melalui perangkat mobile dengan mengikuti langkah-langkah berikut:
        1. Klik menu **Medical** di Medic Apps.
        2. Pilih tab **Medical FAR**.  
        3. Klik tombol **Lihat Detail** pada salah satu hasil Medical FAR yang ingin dilihat.
        4. Pilih tab **Hasil Kunjungan FAR**.
        5. Sistem akan menampilkan halaman tab Hasil Kunjungan FAR.
        6. Pada halaman ini, Anda akan melihat beberapa informasi seperti:
           a. **Section Pemeriksaan FAR**  
              Menampilkan detail pemeriksaan kesehatan pengguna, meliputi:  
              - Atasan: Nama atasan pengguna (terhubung dengan data aplikasi ESS). Jika tidak tersedia, sistem menampilkan tanda (-).  
              - Tanggal Kunjungan: Tanggal pemeriksaan FAR.  
              - Keterangan Sakit: Jenis kunjungan, yaitu Konsultasi (K), One Day Care (ODC), atau Sick Leave (SL).  
              - Jika pengguna memiliki keterangan sakit **Sick Leave (SL)**, sistem menampilkan tambahan field **Shift Loss** dan **Rest Day**.  
              - Diagnosis Disease: Diagnosis penyakit berdasarkan pemeriksaan FAR. Jika tidak ada, sistem menampilkan tanda (-).  
              - Status Diagnosis Disease: Menunjukkan apakah diagnosis Terkontrol atau Tidak Terkontrol. Jika tidak diisi, sistem menampilkan tanda (-).  
              - Keluhan: Menampilkan keluhan pengguna dalam bentuk teks.  
              - Plan: Rencana tindak lanjut setelah pemeriksaan FAR.  
              - Dokumen: Jika pengguna memiliki Sick Leave (SL), sistem akan menampilkan Surat Keterangan Istirahat/Surat Sakit dalam format PDF dengan nama file **Surat_Sakit.pdf**.  
           b. **Section Terapi**  
              Menampilkan informasi obat yang diberikan selama follow-up, jika ada:  
              - Nama Obat (Medicine Name)
              - Dosis: Format jumlah kali/hari.  
              - Total Medicine: Total jumlah obat yang diberikan beserta satuan pengukuran (Unit of Measurement / UoM).  
              Jika tidak ada terapi yang diberikan, sistem menampilkan keterangan "No Data".  
  utter_how_to_access_tab_results_of_visits_far_medic_en:
    - text: |
        To access the **Visit Result Tab FAR**, users can do it through a mobile device by following these steps:
        1. Click the **Medical** menu in Medic Apps.
        2. Select the **Medical FAR** tab.  
        3. Click the **View Detail** button on one of the Medical FAR results you want to view.
        4. Select the **Visit Result FAR** tab.
        5. The system will display the Visit Result FAR tab page.
        6. On this page, you will see some information such as:
           a. **Examination Section FAR**  
              Displays the user's health examination details, including:  
              - Superior: The name of the user's superior (linked with ESS application data). If not available, the system shows a dash (-).  
              - Visit Date: The date of the FAR examination.  
              - Sick Note: The type of visit, either Consultation (K), One Day Care (ODC), or Sick Leave (SL).  
              - If the user has **Sick Leave (SL)**, the system will display additional fields for **Shift Loss** and **Rest Day**.  
              - Diagnosis Disease: Disease diagnosis based on the FAR examination. If none, the system shows a dash (-).  
              - Diagnosis Disease Status: Indicates whether the diagnosis is Controlled or Uncontrolled. If not filled, the system shows a dash (-).  
              - Complaints: Displays the user's complaints in text form.  
              - Plan: Follow-up plan after the FAR examination.  
              - Document: If the user has Sick Leave (SL), the system will display a Sick Leave Letter in PDF format with the file name **Surat_Sakit.pdf**.  
           b. **Therapy Section**  
              Displays information about the medication provided during the follow-up, if any:  
              - Medicine Name  
              - Dosage: Format for number of times per day.  
              - Total Medicine: The total amount of medication provided along with its unit of measurement (UoM).  
              If no therapy was given, the system will display "No Data".
