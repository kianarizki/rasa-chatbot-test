slots:  
  language:
    type: categorical
    influence_conversation: true
    values:
      - indonesia
      - english
    mappings:
      - type: from_entity
        entity: language

  fallback_count:
    type: float
    influence_conversation: true
    mappings:
      - type: custom

  asked_to_transfer_to_admin:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: asked_to_transfer_to_admin

  cs_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: cs_name

  app_name:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  queue_number: 
    type: any
    influence_conversation: false
    initial_value : 0
    mappings:
      - type: custom

  platform:
    type: categorical
    values:
      - mobile
      - website
    mappings:
      - type: from_entity
        entity: platform
    # influence_conversation: true
    # mappings:
    #   - type: from_entity
    #     entity: platform
  
  pov_section:
    type: categorical
    values:
      - pov area
      - pov assessment
    mappings:
      - type: from_entity
        entity: pov_section
    # influence_conversation: true
    # mappings:
    #   - type: from_entity
    #     entity: pov_section
    
  query_condition:
    type: categorical
    values:
      - hari ini  
      - kemarin 
      - terakhir kali
    mappings:
      - type: from_entity
        entity: query_condition
    # influence_conversation: true
    # mappings:
    #   - type: from_entity
    #     entity: query_condition

  leave_type:
    type: categorical
    values:
      - besar 
      - tahunan
      - outstanding
    mappings:
      - type: from_entity
        entity: leave_type
    # influence_conversation: true
    # mappings:
    #   - type: from_entity
    #     entity: leave_type

  equipment_category_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: equipment_types_by_category_form
            requested_slot: equipment_category_name
          - active_loop: equipment_category_status_form
            requested_slot: equipment_category_name
          - active_loop: count_equipment_categories_by_type_form
            requested_slot: equipment_category_name

  equipment_category_status:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: equipment_category_status

  equipment_type_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: check_unit_type_by_site_form
            requested_slot: equipment_type_name
          - active_loop: count_units_by_type_form
            requested_slot: equipment_type_name
          - active_loop: count_equipment_categories_by_type_form
            requested_slot: equipment_type_name

  site_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: check_unit_type_by_site_form
            requested_slot: site_name
          - active_loop: get_excavators_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_count_by_site_form
            requested_slot: site_name
          - active_loop: get_excavator_operator_by_site_form
            requested_slot: site_name
          - active_loop: get_hauler_count_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_production_target_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_match_factor_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_haul_time_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_dump_time_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_return_time_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_production_count_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_production_per_cycle_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_spot_time_by_site_form
            requested_slot: site_name
          - active_loop: get_fleet_loader_cycle_time_by_site_form
            requested_slot: site_name
          - active_loop: get_top_10_equipment_form
            requested_slot: site_name
          - active_loop: get_top_10_fleet_form
            requested_slot: site_name
          - active_loop: get_top_10_breakdown_form
            requested_slot: site_name
          - active_loop: get_all_data_ppc_by_date_form
            requested_slot: site_name
          - active_loop: get_request_production_coal_report_form
            requested_slot: site_name
          - active_loop: get_request_production_waste_report_form
            requested_slot: site_name
          - active_loop: get_request_production_report_by_today_form
            requested_slot: site_name
          - active_loop: get_request_top_10_equipment_form
            requested_slot: site_name
          - active_loop: get_request_top_10_fleet_form
            requested_slot: site_name
          - active_loop: get_request_top_10_breakdown_form
            requested_slot: site_name

