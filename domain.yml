  utter_what_is_medical_record_far_menu_web_medic_id:
    - text: Menu **Medical Record FAR** adalah fitur dalam sistem Medical Management yang digunakan untuk mencatat, mengelola, dan menganalisis hasil kunjungan FAR (First Aid Room) dari berbagai project site. Data dalam menu ini diklasifikasikan berdasarkan kategori Employee, Sub Con, dan Visitor.
  utter_what_is_medical_record_far_menu_web_medic_en:
    - text: The **Medical Record FAR** menu is a feature in the Medical Management system used to record, manage, and analyze FAR (First Aid Room) visit results from various project sites. The data in this menu is classified based on categories such as Employee, Sub Contractor, and Visitor.
  utter_who_can_access_medical_record_far_menu_web_medic_id:
    - text: |
        Fitur ini dapat diakses oleh Dokter dan Paramedis dengan peran dan hak akses yang berbeda:
        - **Dokter** dapat melihat seluruh hasil kunjungan FAR dari berbagai project site, tetapi hanya dapat menambahkan data untuk project site yang menjadi tanggung jawabnya. 
        - **Paramedis** dapat melihat dan menambahkan data sesuai dengan project site tempat mereka bertugas.

        Dokter/Paramedis dapat mengakses menu Medical Record FAR dengan langkah berikut:
        1. Klik menu **Medical Management**.
        2. Klik sub-menu **Medical Record FAR**.
        3. Sistem akan menampilkan halaman Medical Record FAR yang berisi daftar hasil kunjungan FAR.
  utter_who_can_access_medical_record_far_menu_web_medic_en:
    - text: |
        This feature can be accessed by Doctors and Paramedics with different roles and access rights:
        - **Doctors** can view all FAR visit results from various project sites but can only add data for the project sites they are responsible for.
        - **Paramedics** can view and add data according to the project site where they are assigned.

        Doctors/Paramedics can access the Medical Record FAR menu by following these steps:
        1. Click the **Medical Management** menu.
        2. Click the **Medical Record FAR** submenu.
        3. The system will display the Medical Record FAR page containing the list of FAR visit results.
  utter_how_to_search_medical_record_far_data_web_medic_id:
    - text: |
        Berikut adalah cara mencari data Medical Record FAR berdasarkan keyword atau filter:  
        1. Untuk mencari berdasarkan **keyword** dapat menggunakan Nama atau NIK, ketik kata kunci pada kolom pencarian di bagian atas halaman.  
        2. Untuk mencari berdasarkan **filter** dapat menggunakan Project, Visit Classification, Status Kunjungan (Open/Close), atau Rentang Tanggal (Visit Date). Filter Project hanya tersedia di tampilan POV Dokter.  
        3. Saat filter diterapkan, tampilan data dalam tabel serta bagian Total Medical Record FAR, Total Shift Loss, dan Total Biaya Medical Record FAR akan otomatis diperbarui sesuai dengan hasil pencarian.  
  utter_how_to_search_medical_record_far_data_web_medic_en:
    - text: |
        Here's how to search Medical Record FAR data using keywords or filters:  
        1. To search by **keyword**, you can use Name or NIK by typing the keyword in the search box at the top of the page.  
        2. To search by **filter**, you can use Project, Visit Classification, Visit Status (Open/Close), or Date Range (Visit Date). The Project filter is only available in the Doctor's POV view.  
        3. When a filter is applied, the data table display as well as the Total Medical Record FAR, Total Shift Loss, and Total Medical Record FAR Cost sections will automatically update according to the search results.
  utter_status_follow_up_medical_records_far_medic_id:
    - text: |
        Berikut penjelasan mengenai Status Follow-Up dalam Medical Record FAR:  
        - Status Follow Up **(Open)**: Indikasi bahwa tindak lanjut atau pemeriksaan tambahan masih diperlukan kembali ke FAR.  
        - Status Follow Up **(Close)**: Indikasi bahwa pengguna telah dinyatakan sehat dan tidak perlu tindak lanjut atau pemeriksaan tambahan kembali ke FAR.  
        - Status Follow Up **(Open Overdue)**: Indikasi harus melakukan pemeriksaan tambahan ke FAR, tetapi tanggal follow up yang telah ditentukan untuk pemeriksaan tersebut sudah terlewat.
  utter_status_follow_up_medical_records_far_medic_en:
    - text: |
        Here is the explanation of Follow-Up Status in the Medical Record FAR:  
        - Follow Up Status **(Open)**: Indicates that further follow-up or additional examination is still required at FAR.  
        - Follow Up Status **(Close)**: Indicates that the user has been declared healthy and does not need follow-up or additional examination back to FAR. 
        - Follow Up Status **(Open Overdue)**: Indicates that an additional examination must be conducted at FAR, but the scheduled follow-up date has already passed.
  utter_what_is_total_visit_medical_record_far_medic_id:
    - text: Total Visit adalah jumlah kunjungan yang dihitung berdasarkan Initial Visit dan Follow-Up Visit. Initial Visit merupakan kunjungan pertama karyawan ke FAR, sedangkan Follow-Up Visit adalah kunjungan lanjutan yang dilakukan setelah Initial Visit untuk pemeriksaan tambahan atau tindak lanjut medis.
  utter_what_is_total_visit_medical_record_far_medic_en:
    - text: Total Visit is the total number of visits calculated based on Initial Visit and Follow-Up Visit. Initial Visit refers to the employee's first visit to FAR, while Follow-Up Visit is a subsequent visit made after the Initial Visit for additional examinations or medical follow-up.
  utter_ask_the_difference_in_the_appearance_of_medical_record_far_medic_id:
    - text: |
        Pada halaman utama menu Medical Record FAR:  
        1. **Dokter** dapat melihat kolom berikut: No, Name, NIK, Project, Visit Classification, Total Visit, Shift Loss, Status Follow-Up, dan Action.  
        2. **Paramedis** dapat melihat kolom berikut: No, Name, NIK, Visit Classification, Total Visit, Shift Loss, Status Follow-Up, dan Action (tanpa kolom Project).
  utter_ask_the_difference_in_the_appearance_of_medical_record_far_medic_en:
    - text: |
        On the main page of the Medical Record FAR menu:  
        1. **Doctors** can see the following columns: No, Name, NIK, Project, Visit Classification, Total Visit, Shift Loss, Status Follow-Up, and Action.  
        2. **Paramedics** can see the following columns: No, Name, NIK, Visit Classification, Total Visit, Shift Loss, Status Follow-Up, and Action (without the Project column).
  utter_ask_function_feature_add_medical_record_far_medic_id:
    - text: Fitur **Add Medical Record FAR** memungkinkan Dokter/Paramedis untuk menambahkan data hasil kunjungan FAR berdasarkan project site yang menjadi tanggung jawabnya. Fitur ini digunakan untuk mencatat informasi kunjungan pasien, termasuk klasifikasi kunjungan, data pasien, hasil diagnosis, alergi, dan terapi yang diberikan.
  utter_ask_function_feature_add_medical_record_far_medic_en:
    - text: The **Add Medical Record FAR** feature allows Doctors/Paramedics to add FAR visit data based on the project site they are responsible for. This feature is used to record patient visit information, including visit classification, patient data, diagnosis results, allergies, and therapies provided.
  utter_ask_data_input_add_medical_record_far_medic_id:
    - text: Fitur ini digunakan untuk mencatat informasi kunjungan pasien, termasuk klasifikasi kunjungan, data pasien, hasil diagnosis, alergi, dan terapi yang diberikan.
  utter_ask_data_input_add_medical_record_far_medic_en:
    - text: This feature is used to record patient visit information, including visit classification, patient data, diagnosis results, allergies, and therapies provided.
  utter_how_to_add_medical_record_far_medic_id:
    - text: |
        Untuk menambahkan data hasil **Medical Record FAR**, ikuti langkah-langkah berikut:
        1. Klik menu **Medical Management**.
        2. Klik sub-menu **Medical Record FAR**.
        3. Klik tombol "Add Medical Record FAR" untuk menambahkan data baru.
        4. Pilih **Visit Classification**: Employee, Sub Con, atau Visitor.
           - Jika memilih Employee atau Sub Con, data bisa dicari berdasarkan Nama atau NIK.
           - Jika memilih Visitor, input Nama dan Instansi dilakukan secara manual.
        5. Pilih **Atasan** (opsional) dengan Single Select atau Multiple Select yang secara otomatis terhubung dengan data ESS.
        6. Pilih **Tipe Kunjungan** (Initial Visit atau Follow-Up Visit):
           - Jika Initial Visit, tidak ada batasan tanggal.
           - Jika Follow-Up Visit, hanya bisa memilih tanggal setelah kunjungan sebelumnya.
        7. Pilih **Keterangan Sakit**: Konsultasi (K), One Day Care (ODC), atau Sick Leave (SL).
           - Jika memilih Sick Leave (SL), sistem akan meminta input Shift Loss dan menghitung Rest Day otomatis.
        8. Isi **Anamnesa** dan **Plan** (wajib diisi, maksimal 255 karakter).
        9. Pilih **Diagnosis Disease** (opsional) yang terhubung dengan Disease Management.
        10. Pilih opsi **Dugaan PAK** dan **Dugaan KAPTK** (wajib diisi).
        11. Tambahkan **Allergy** (bisa hingga 50 data, dapat diedit dan dihapus).
        12. Pilih **Status Kesehatan**: Sehat atau Tidak Sehat.
            - Jika memilih Tidak Sehat, wajib mengisi Follow-Up Date (harus lebih dari Visit Date).
        13. Tambahkan **data obat** pada Therapy:
            - Medicine Name (dropdown search)
            - Dosis (angka dalam satuan Day)
            - Total Medicine (angka dalam UoM, terisi otomatis berdasarkan Medicine Name)
            - Harga Satuan (terisi otomatis berdasarkan Medicine Name)
            - Total Harga (Total Medicine x Harga Satuan)
        14. Klik tombol **Submit** untuk menyimpan data.
            - Jika berhasil, muncul pesan "Data Added Successfully".
            - Jika gagal, muncul pesan "Data Added Failed".
  utter_how_to_add_medical_record_far_medic_en:
    - text: |
        To add **Medical Record FAR** data, follow these steps:
        1. Click the **Medical Management** menu.
        2. Click the **Medical Record FAR** submenu.
        3. Click the **Add Medical Record FAR** button to add new data.
        4. Select **Visit Classification**: Employee, Sub Con, or Visitor.
           - If you select Employee or Sub Con, data can be searched by Name or NIK.
           - If you select Visitor, input Name and Institution manually.
        5. Select **Supervisor** (optional) with Single Select or Multiple Select, which is automatically linked to ESS data.
        6. Select **Visit Type** (Initial Visit or Follow-Up Visit):
           - For Initial Visit, there is no date restriction.
           - For Follow-Up Visit, only dates after the previous visit can be selected.
        7. Choose **Sick Description**: Consultation (K), One Day Care (ODC), or Sick Leave (SL).
           - If selecting Sick Leave (SL), the system will request Shift Loss input and automatically calculate Rest Day.
        8. Fill in **Anamnesis** and **Plan** (mandatory, maximum 255 characters).
        9. Select **Diagnosis Disease** (optional), linked to Disease Management.
        10. Choose options for **Suspected PAK** and **Suspected KAPTK** (mandatory).
        11. Add **Allergy** (up to 50 entries, editable and deletable).
        12. Select **Health Status**: Healthy or Not Healthy.
            - If selecting Not Healthy, Follow-Up Date must be filled (must be after the Visit Date).
        13. Add **medication data** in Therapy:
            - Medicine Name (dropdown search)
            - Dose (number in Days)
            - Total Medicine (number in UoM, auto-filled based on Medicine Name)
            - Unit Price (auto-filled based on Medicine Name)
            - Total Price (Total Medicine x Unit Price)
        14. Click the **Submit** button to save the data.
            - If successful, the message "Data Added Successfully" will appear.
            - If failed, the message "Data Added Failed" will appear.
  utter_asked_visit_classification_select_visitor_medic_id:
    - text: |
        Berikut penjelasan mengenai apa yang terjadi jika Anda memilih **Visit Classification** sebagai **Visitor**:  
        - Jika memilih **Visitor**, Dokter/Paramedis harus menginput Nama dan Instansi secara manual.  
        - Field **Project Site** akan otomatis mengikuti project site yang menjadi tanggung jawab Dokter atau akan **disable**.  
        - Sistem akan menampilkan riwayat data pengunjung sebelumnya. Jika nama dan instansi sudah pernah ditambahkan, sistem akan menampilkan pesan "Name is Available".
  utter_asked_visit_classification_select_visitor_medic_en:
    - text: |
        Here's an explanation of what happens if you select **Visit Classification** as **Visitor**:  
        - If you select **Visitor**, Doctors/Paramedics must manually input Name and Institution.  
        - The **Project Site** field will automatically follow the project site responsible for the Doctor or will be **disabled**.  
        - The system will display the visitor's previous data history. If the name and institution have been added before, the system will show the message "Name is Available".
  utter_ask_type_of_visit_far_medic_id:
    - text: |
        Berikut cara menentukan tipe kunjungan FAR antara **Initial Visit** dan **Follow-Up Visit**:  
        - Jika pasien baru pertama kali berkunjung ke FAR, hanya opsi **Initial Visit** yang tersedia.  
        - Jika pasien sudah memiliki riwayat kunjungan, Dokter dapat memilih **Initial Visit** atau **Follow-Up Visit**.  
        - Jika memilih **Follow-Up Visit**, sistem akan menampilkan riwayat kunjungan yang masih berstatus **Open**.
  utter_ask_type_of_visit_far_medic_en:
    - text: |
        Here's how to determine the FAR visit type between Initial Visit and Follow-Up Visit:  
        - If the patient is visiting FAR for the first time, only the **Initial Visit** option is available.  
        - If the patient has a visit history, the Doctor can choose **Initial Visit** or **Follow-Up Visit**.  
        - When selecting **Follow-Up Visit**, the system will display visit history with **Open** status.
  utter_ask_how_to_choose_visit_date_far_medic_id:
    - text: |
        - Jika memilih **Initial Visit**, tidak ada batasan tanggal (bisa memilih tanggal lalu atau depan).  
        - Jika memilih **Follow-Up Visit**, sistem hanya akan menampilkan tanggal di masa depan dari Initial Visit sebelumnya.
  utter_ask_how_to_choose_visit_date_far_medic_en:
    - text: |
        - If selecting **Initial Visit**, there is no date restriction (you can choose past or future dates).  
        - If selecting **Follow-Up Visit**, the system will only display future dates after the previous Initial Visit.
  utter_ask_choice_illness_statement_medic_id:
    - text: |
        Field **Keterangan Sakit** memiliki tiga pilihan yang wajib diisi:  
        1. Konsultasi (**K**)  
        2. One Day Care (**ODC**)  
        3. Sick Leave (**SL**)  
        Khusus untuk **Sick Leave (SL)**, akan muncul field tambahan **Shift Loss** dan **Rest Day** untuk menginput rentang waktu sakit. Sistem akan otomatis menghitung hubungan antara **Shift Loss** dan **Rest Day**.
  utter_ask_choice_illness_statement_medic_en:
    - text: |
        The **Sick Description** field has three mandatory options:  
        1. Consultation (**K**)  
        2. One Day Care (**ODC**)  
        3. Sick Leave (**SL**)  
        Specifically for **Sick Leave (SL)**, additional fields **Shift Loss** and **Rest Day** will appear to input the sick leave duration. The system will automatically calculate the relation between **Shift Loss** and **Rest Day**.
  utter_asked_how_input_shift_loss_rest_day_medic_id:
    - text: |
        Berikut penjelasan cara menginput **Shift Loss** dan **Rest Day** pada sistem Medical Record FAR:  
        - Shift Loss & Rest Day akan muncul ketika jenis keterangan sakit yang dipilih adalah **Sick Leave**.  
        - Shift Loss hanya bisa diisi dengan angka.  
        - Jika Shift Loss diisi, sistem akan otomatis menghitung Rest Day, tetapi tetap bisa diedit secara manual.
  utter_asked_how_input_shift_loss_rest_day_medic_en:
    - text: |
        Here's an explanation of how to input **Shift Loss** and **Rest Day** in the Medical Record FAR system:  
        - Shift Loss & Rest Day will appear when the sick description selected is **Sick Leave**.  
        - Shift Loss can only be filled with numbers.  
        - When Shift Loss is filled, the system will automatically calculate Rest Day, but it can still be edited manually.
  utter_add_allergy_data_medical_record_far_medic_id:
    - text: |
        Cara menambahkan data **Allergy** di menu Medical Record FAR, sebagai berikut:  
        1. Pada halaman "Add Medical Record FAR", Dokter/Paramedis membuka section **Allergy**.  
        2. Klik tombol "**+ Add Allergy**".  
        3. Sistem akan menampilkan pop-up **Add Allergy**.  
        4. Masukkan nama alergi beserta informasi tambahan jika diperlukan.  
        5. Klik "**Save**" untuk menyimpan data.  
        6. Data alergi yang telah ditambahkan akan otomatis muncul di section **Allergy** serta ditampilkan pada Detail Medical Record FAR di section Allergy Record.
  utter_add_allergy_data_medical_record_far_medic_en:
    - text: |
        How to add **Allergy** data in the FAR Medical Record menu, as follows:
        1. On the "Add Medical Record FAR" page, Doctors/Paramedics open the **Allergy** section.  
        2. Click the **+ Add Allergy** button.  
        3. The system will display the **Add Allergy** pop-up.  
        4. Enter the allergy name and additional information if needed.  
        5. Click **Save** to save the data.  
        6. The added allergy data will automatically appear in the **Allergy** section and will be shown in the Allergy Record section of the Medical Record FAR Detail.
  utter_edit_allergy_data_medical_record_far_medic_id:
    - text: |
        Cara mengedit data **Allergy** di menu Medical Record FAR, sebagai berikut:  
        1. Pada halaman "Add Medical Record FAR", Dokter/Paramedis membuka section **Allergy**.  
        2. Klik tombol **Edit Allergy** pada riwayat alergi yang ingin diperbarui.  
        3. Sistem akan menampilkan pop-up **Edit Allergy** dengan data yang telah terisi sebelumnya.  
        4. Perbarui informasi alergi sesuai kebutuhan.  
        5. Klik **Save Changes** untuk menyimpan perubahan.  
        6. Sistem akan menyimpan data alergi terbaru, dan perubahan tersebut akan otomatis diperbarui di section **Allergy** serta ditampilkan pada Detail Medical Record FAR di section Allergy Record.
  utter_edit_allergy_data_medical_record_far_medic_en:
    - text: |
        The steps to edit **Allergy** data in the Medical Record FAR menu, as follows:  
        1. On the "Add Medical Record FAR" page, Doctors/Paramedics open the **Allergy** section.  
        2. Click the **Edit Allergy** button on the allergy record you want to update.  
        3. The system will display the **Edit Allergy** pop-up with the previously filled data.  
        4. Update the allergy information as needed.  
        5. Click **Save Changes** to save the updates.  
        6. The system will save the latest allergy data, and the changes will automatically update in the **Allergy** section and be displayed in the Allergy Record section of the Medical Record FAR Detail.
  utter_delete_allergy_data_medical_record_far_medic_id:
    - text: |
        Cara menghapus data **Allergy** di menu Medical Record FAR, sebagai berikut:
        1. Pada halaman "Add Medical Record FAR", Dokter/Paramedis membuka section **Allergy**.  
        2. Klik tombol **Delete Allergy** pada riwayat alergi yang ingin dihapus.  
        3. Sistem akan secara otomatis menghapus data alergi yang dipilih.  
        4. Data alergi yang telah dihapus akan otomatis hilang dari section **Allergy** di halaman Add Medical Record FAR dan section Allergy Record di halaman Detail Medical Record FAR.  
  utter_delete_allergy_data_medical_record_far_medic_en:
    - text: |
        The steps to delete **Allergy** data in the Medical Record FAR menu, as follows:  
        1. On the "Add Medical Record FAR" page, Doctors/Paramedics open the **Allergy** section.  
        2. Click the **Delete Allergy** button on the allergy record you want to delete.  
        3. The system will automatically delete the selected allergy data.  
        4. The deleted allergy data will automatically disappear from the **Allergy** section on the Add Medical Record FAR page and the Allergy Record section on the Medical Record FAR Detail page.
  utter_ask_feature_view_detail_all_medical_record_far_medic_id:
    - text: |
        Fitur **View Detail All Medical Record FAR** memungkinkan Dokter/Paramedis untuk melihat seluruh hasil kunjungan FAR yang telah dilakukan. Fitur ini mencakup ringkasan hasil pemeriksaan, riwayat alergi, diagnosis penyakit utama, serta informasi pengguna.

        Saat Dokter/Paramedis mengakses halaman View Detail, sistem akan menampilkan:
        1. Seluruh hasil Medical Record FAR yang telah dilaksanakan.
        2. "Most Recent Major Disease" atau "Major Disease" dari hasil Medical Record FAR.
        3. Detail **Allergy**, termasuk nama alergi dan tanggal temuan alergi (Allergy Date Record).
        4. Ringkasan hasil Medical Record FAR, mencakup:
           - Tanggal Kunjungan
           - Kode Initial Visit FAR
           - Status Follow Up
           - Total Follow Up
           - Keterangan Sakit (K, ODC, SL)
        5. Informasi data pengguna untuk kategori **Subcon/Employee** menampilkan beberapa informasi seperti, Nama, NIK, Project Site, Departemen, Jabatan, dan Posisi.
        6. Sedangkan informasi data pengguna untuk kategori **Visitor** menampilkan informasi, Nama, Project Site, dan Asal Instansi. 
        7. Informasi ini diambil dari data yang telah diinput melalui fitur **Add Medical Record FAR**.
  utter_ask_feature_view_detail_all_medical_record_far_medic_en:
    - text: |
        The **View Detail All Medical Record FAR** feature allows Doctors/Paramedics to view all FAR visit results that have been conducted. This feature includes a summary of the examination results, allergy history, main disease diagnosis, and user information.

        When the Doctor/Paramedic accesses the View Detail page, the system will display:
        1. All completed Medical Record FAR results.
        2. The "Most Recent Major Disease" or "Major Disease" from the Medical Record FAR results.
        3. **Allergy** details, including the allergy name and the allergy discovery date (Allergy Date Record).
        4. A summary of the Medical Record FAR results, including:
           - Visit Date
           - Initial Visit FAR Code
           - Follow Up Status
           - Total Follow Up
           - Sick Information (K, ODC, SL)
        5. User data for **Subcon/Employee** category will display information such as Name, NIK, Project Site, Department, Position, and Role.
        6. For the **Visitor** category, user data will display information such as Name, Project Site, and Organization Origin.
        7. This information is taken from the data that has been entered through the **Add Medical Record FAR** feature.
  utter_how_to_view_visit_history_far_medic_id:
    - text: |
        Untuk melihat riwayat kunjungan FAR dapat diakses melalui website, ikuti langkah-langkah berikut:  
        1. Dokter/Paramedis masuk ke menu **Medical Management**.  
        2. Pilih sub-menu **Medical Record FAR**.  
        3. Sistem akan menampilkan halaman utama menu Medical Record FAR.  
        4. Klik tombol **View Detail** berbentuk ikon "mata" () pada salah satu data pengguna yang ingin dilihat.  
        5. Sistem akan membuka halaman Detail Medical Record FAR yang berisi informasi lengkap tentang hasil pemeriksaan FAR pengguna tersebut.
  utter_how_to_view_visit_history_far_medic_en:
    - text: |
        To see the history of FAR visits, it can be accessed via the website, follow these steps:  
        1. Doctors/Paramedics enter the **Medical Management** menu.  
        2. Select the **Medical Record FAR** submenu.  
        3. The system will display the main page of the Medical Record FAR menu.  
        4. Click the **View Detail** button shaped like an "eye" icon () on one of the user data entries you want to view.  
        5. The system will open the Medical Record FAR Detail page containing complete information about the user's FAR examination results.
  utter_how_to_search_data_results_of_visits_far_medic_id:
    - text: |
        Saat **Dokter/Paramedis** ingin mencari data pada halaman Detail Medical Record FAR, dapat mengikuti langkah-langkah berikut:  
        1. Gunakan fitur pencarian dengan filter berdasarkan **Tanggal Kunjungan** dan **Status Kunjungan**.  
        2. Klik **Start Date - End Date** untuk memilih rentang tanggal kunjungan.  
        3. Pilih **Status Kunjungan** (Open, Close, atau Open Overdue).  
        4. Klik tombol **Search**.  
           - Jika data ditemukan, sistem akan menampilkan hasil yang sesuai.  
           - Jika data tidak ditemukan, sistem akan menampilkan halaman **No Data**.  
        5. Perlu diperhatikan bahwa jika Dokter/Paramedis melakukan pencarian pada halaman utama Medical Record FAR, maka sistem secara otomatis akan mempengaruhi filter yang diterapkan pada halaman Detail Medical Record FAR.
  utter_how_to_search_data_results_of_visits_far_medic_en:
    - text: |
        When **Doctors/Paramedics** want to search for data on the Medical Record FAR Detail page, they can follow these steps:  
        1. Use the search feature with filters based on **Visit Date** and **Visit Status**.  
        2. Click **Start Date - End Date** to select the visit date range.  
        3. Select **Visit Status** (Open, Close, or Open Overdue).  
        4. Click the **Search** button.  
           - If data is found, the system will display the matching results.  
           - If no data is found, the system will display the **No Data** page.  
        5. Note that if Doctors/Paramedics perform a search on the main Medical Record FAR page, the system will automatically apply the filter to the Detail Medical Record FAR page.
  utter_what_is_view_detail_visit_far_feature_medic_id:
    - text: |
        Fitur **View Detail Visit FAR** memungkinkan Dokter/Paramedis untuk melihat detail kunjungan FAR secara lebih spesifik. Informasi ini mencakup hasil pemeriksaan FAR, diagnosis, status follow-up, serta data terkait lainnya dari setiap riwayat kunjungan karyawan ke FAR.
        
        Untuk melihat detail kunjungan FAR, ikuti langkah-langkah berikut:  
        1. Dokter/Paramedis masuk ke menu **Medical Management**.  
        2. Pilih sub-menu **Medical Record FAR**.  
        3. Sistem akan menampilkan halaman utama menu Medical Record FAR.  
        4. Klik tombol **View Detail** berbentuk ikon "mata" () pada salah satu data pengguna yang ingin dilihat.  
        5. Sistem akan membuka halaman Detail Medical Record FAR.  
        6. Klik tombol **View Detail Visit** pada salah satu riwayat kunjungan FAR.  
        7. Sistem akan membuka halaman Detail Visit Medical Record FAR, yang berisi detail setiap kunjungan FAR.
  utter_what_is_view_detail_visit_far_feature_medic_en:
    - text: |
        The **View Detail Visit FAR** feature allows Doctors/Paramedics to view FAR visit details more specifically. This information includes FAR examination results, diagnosis, follow-up status, and other related data from each employee's FAR visit history.
        
        To view FAR visit details, follow these steps:  
        1. Doctors/Paramedics enter the **Medical Management** menu.  
        2. Select the **Medical Record FAR** submenu.  
        3. The system will display the main page of the Medical Record FAR menu.  
        4. Click the **View Detail** button shaped like an "eye" icon () on one of the user data entries you want to view.  
        5. The system will open the Medical Record FAR Detail page.  
        6. Click the **View Detail Visit** button on one of the FAR visit histories.  
        7. The system will open the Medical Record FAR Visit Detail page, which contains details of each FAR visit.
  utter_how_to_access_view_detail_visit_far_medic_id:
    - text: |
        Untuk melihat detail kunjungan FAR, ikuti langkah-langkah berikut:
        1. Dokter/Paramedis masuk ke menu "Medical Management".
        2. Pilih sub-menu "Medical Record FAR".
        3. Sistem akan menampilkan halaman utama menu Medical Record FAR.
        4. Klik tombol "View Detail" berbentuk ikon "mata" () pada salah satu data pengguna yang ingin dilihat.  
        5. Sistem akan membuka halaman Detail Medical Record FAR.
        6. Klik tombol "View Detail Visit" pada salah satu riwayat kunjungan FAR.
        7. Sistem akan menampilkan halaman Detail Visit Medical Record FAR, yang berisi detail setiap kunjungan FAR.
        8. Pada halaman ini, Anda akan melihat beberapa informasi seperti:
           a. **Section Pemeriksaan FAR**
              Menampilkan hasil pemeriksaan FAR yang dilakukan oleh Employee, Sub Con, atau Visitor. Informasi yang ditampilkan meliputi:
              1. Atasan: Menampilkan nama atasan dari Karyawan, Sub Con, atau Visitor. Jika tidak diinputkan saat Add Medical Record FAR, akan ditampilkan tanda (-).
              2. Visit Date: Menampilkan tanggal kunjungan FAR.
              3. Keterangan Sakit: Menampilkan status sakit dengan kategori Konsultasi (K), One Day Care (ODC), dan Sick Leave (SL).
              4. Diagnosis Disease: Menampilkan hasil diagnosa penyakit dari pemeriksaan FAR.
              5. Satus Diagnosis Disease: Menampilkan status diagnosis dengan kategori Tercontrol dan Tidak Tercontrol. 
              6. Dugaan PAK: Menampilkan hasil dugaan penyakit akibat kerja (PAK) dengan pilihan Ya atau Tidak.
              7. Dugaan KAPTK: Menampilkan hasil dugaan kasus akibat pajanan tempat kerja (KAPTK) dengan pilihan Ya atau Tidak.
              8. Anamnesa: Menampilkan keluhan pasien (maksimal 255 karakter).
              9. Plan: Menampilkan rencana tindakan medis yang diberikan oleh Dokter/Paramedis (maksimal 255 karakter).
           b. **Section Medic Penanggung Jawab**
              Menampilkan informasi mengenai Dokter yang menambahkan atau melakukan perubahan data hasil kunjungan FAR.
           c. **Section Attachment**
              Menampilkan dokumen terkait jika kategori sakit adalah Sick Leave. Jika tersedia, sistem akan menampilkan Surat Keterangan Sakit dalam format PDF. Data ini   diperoleh secara otomatis ketika kategori kunjungan adalah Sick Leave dan disertai dengan surat sakit.
           d. **Section Therapy**
              Menampilkan daftar obat yang diberikan dalam pemeriksaan FAR, meliputi:
              1. Nama Obat
              2. Dosis (jumlah konsumsi per hari)
              3. Total Medicine (jumlah total obat yang diberikan)
              4. Total Harga (harga total obat)
           e. **Section Follow Up** 
              Menampilkan status dan detail tindak lanjut dari hasil pemeriksaan FAR, termasuk:
              1. Total Follow Up: Diperoleh otomatis setiap kali ada kunjungan FAR bertipe Follow Up.
              2. Next Follow Up: Menampilkan tanggal kunjungan FAR berikutnya yang diperoleh dari field Follow Up Date.
              3. Kode FAR: Kode unik untuk setiap kunjungan Follow Up, dibuat otomatis oleh sistem dalam format FARFL (FAR Follow Up).
  utter_how_to_access_view_detail_visit_far_medic_en:
    - text: |
        To view the **Detail Visit FAR**, follow these steps:
        1. Doctors/Paramedics enter the **Medical Management** menu.  
        2. Select the **Medical Record FAR** submenu.  
        3. The system will display the main page of the Medical Record FAR menu.  
        4. Click the **View Detail** button shaped like an "eye" icon () on one of the user data entries you want to view.  
        5. The system will open the Medical Record FAR Detail page.  
        6. Click the **View Detail Visit** button on one of the FAR visit histories.  
        7. The system will open the Medical Record FAR Visit Detail page, which contains details of each FAR visit.
        8. On this page, you will see some information such as:
           a. **Section FAR Examination**
              Displays the results of FAR examinations performed by Employee, Sub Con, or Visitor. The information displayed includes:
              1. **Supervisor**: Displays the name of the supervisor of the Employee, Sub Con, or Visitor. If not entered during the Add Medical Record FAR, a dash (-) will be displayed.
              2. **Visit Date**: Displays the date of the FAR visit.
              3. **Sick Information**: Displays the sick status with categories such as Consultation (K), One Day Care (ODC), and Sick Leave (SL).
              4. **Diagnosis Disease**: Displays the results of the disease diagnosis from the FAR examination.
              5. **Diagnosis Disease Status**: Displays the diagnosis status with categories like Controlled and Uncontrolled.
              6. **Suspected PAK**: Displays the results of the suspected occupational disease (PAK) with options Yes or No.
              7. **Suspected KAPTK**: Displays the results of the suspected workplace exposure-related case (KAPTK) with options Yes or No.
              8. **Anamnesis**: Displays the patient's complaints (up to 255 characters).
              9. **Plan**: Displays the medical action plan provided by the Doctor/Paramedic (up to 255 characters).
           b. **Section Responsible Medic**
              Displays information about the doctor who added or modified the FAR visit data.
           c. **Section Attachment**
              Displays related documents if the sick category is Sick Leave. If available, the system will display the Sick Leave Certificate in PDF format. This data is obtained automatically when the visit category is Sick Leave and accompanied by a sick certificate.
           d. **Section Therapy**
              Displays a list of medications given during the FAR examination, including:
              1. Medicine Name
              2. Dosage (amount consumed per day)
              3. Total Medicine (total amount of medication given)
              4. Total Price (total price of the medication)
           e. **Section Follow Up**
              Displays the status and details of follow-up actions from the FAR examination results, including:
              1. Total Follow Up: Automatically obtained each time there is a Follow Up type FAR visit.
              2. Next Follow Up: Displays the date of the next FAR visit obtained from the Follow Up Date field.
              3. FAR Code: A unique code for each Follow Up visit, automatically created by the system in the FARFL format (FAR Follow Up).
  utter_doctor_access_result_visit_far_medic_id:
    - text: Ya, Dokter dapat melihat rincian hasil kunjungan FAR untuk seluruh project site. Namun, hak akses untuk mengedit atau menghapus data akan bergantung pada project site yang menjadi tanggung jawab Dokter.
  utter_doctor_access_result_visit_far_medic_en:
    - text: Yes, Doctors can view detailed FAR visit results for all project sites. However, the access rights to edit or delete data depend on the project site for which the Doctor is responsible.
  utter_initial_followup_far_code_terms_medic_id:
    - text: |
        Kode FAR digunakan untuk mencatat kunjungan ke FAR dengan format **Project Site_Tanggal Kunjungan_Bulan_3 Digit Sequence Number** (contoh: FAR-001D2405015). Sequence Number ditentukan berdasarkan urutan penginputan di project site dan direset setiap awal tahun.  
        Untuk follow up FAR, digunakan Kode Kunjungan Follow Up FAR dengan format **FAR-FL-Project Site_3 Digit Sequence Number** (contoh: FAR-FL-001), yang juga mengikuti urutan penginputan dan direset tahunan.
  utter_initial_followup_far_code_terms_medic_en:
    - text: |
        FAR codes are used to record visits to FAR with the format **Project Site_Visit Date_Month_3 Digit Sequence Number** (example: FAR-001D2405015). The Sequence Number is determined based on the input order at the project site and resets every new year.  
        For FAR follow-ups, the Follow Up FAR Visit Code uses the format **FAR-FL-Project Site_3 Digit Sequence Number** (example: FAR-FL-001), which also follows the input order and resets annually.
  utter_how_to_delete_visit_far_data_medic_id:
    - text: |
        Terdapat beberapa aturan dalam menghapus Visit FAR:  
        1. **Hak Akses**: Dokter/Paramedis hanya dapat menghapus data hasil kunjungan FAR yang sesuai dengan project site yang menjadi tanggung jawabnya. Jika Dokter/Paramedis melihat data dari project site lain, maka tombol **Delete** akan otomatis disable.  
        2. **Hapus Initial Visit dengan Follow Up**: Jika dalam data Initial Visit terdapat data Follow Up FAR, maka saat Dokter menghapus Initial Visit, seluruh data Follow Up yang terkait juga akan ikut terhapus secara otomatis.

        Untuk menghapus data kunjungan Visit FAR, ikuti langkah-langkah berikut:  
        1. Dokter/Paramedis masuk ke menu **Medical Management**.  
        2. Pilih sub-menu **Medical Record FAR**.  
        3. Sistem akan menampilkan halaman utama Medical Record FAR.  
        4. Klik tombol **View Detail** berbentuk ikon "mata" () pada salah satu data pengguna yang ingin dilihat.  
        5. Sistem akan membuka halaman Detail Medical Record FAR.  
        6. Klik tombol **Delete** pada salah satu data kunjungan yang ingin dihapus.  
        7. Sistem akan menampilkan pop-up konfirmasi penghapusan data.  
        8. Klik tombol **Delete** pada pop-up konfirmasi untuk mengonfirmasi penghapusan.  
        9. Sistem akan memproses penghapusan data. Jika berhasil, riwayat kunjungan akan terhapus dan tidak lagi tersedia di daftar.
  utter_how_to_delete_visit_far_data_medic_en:
    - text: |
        There are several rules when deleting Visit FAR data:  
        1. **Access Rights**: Doctors/Paramedics can only delete FAR visit data corresponding to the project site they are responsible for. If they view data from another project site, the **Delete** button will be automatically disabled.  
        2. **Deleting Initial Visit with Follow Up**: If the Initial Visit data has related Follow Up FAR data, deleting the Initial Visit will also automatically delete all associated Follow Up data.

        To delete Visit FAR visit data, follow these steps:  
        1. Doctors/Paramedics enter the **Medical Management** menu.  
        2. Select the **Medical Record FAR** submenu.  
        3. The system will display the main page of the Medical Record FAR.  
        4. Click the **View Detail** button shaped like an "eye" icon () on one of the user data entries you want to view.  
        5. The system will open the Medical Record FAR Detail page.  
        6. Click the **Delete** button on one of the visit data entries you want to delete.  
        7. The system will display a confirmation pop-up for deleting the data.  
        8. Click the **Delete** button on the confirmation pop-up to confirm deletion.  
        9. The system will process the deletion. If successful, the visit history will be deleted and no longer available in the list.
  utter_ask_limits_delete_visit_far_data_medic_id:
    - text: |
